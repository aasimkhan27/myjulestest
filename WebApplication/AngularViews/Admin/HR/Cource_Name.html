<form id="CourceForm" name="CourceForm" novalidate>
    <div class="card-header">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Customer:*</label>
                    <select class="custom-select"
                            name="CUSTOMER_ID"
                            ng-model="CourceSearch.CUSTOMER_ID"
                            ng-options="CT.CUSTOMER_ID as CT.CUSTOMER_NAME for CT in CUSTOMER_LIST"
                            required
                            ng-change="GET_ENTITY_LIST()"
                            ng-class="{'error':CourceForm.submitted && CourceForm.CUSTOMER_ID.$error.required}">
                        <option value="">-Select Customer-</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Entity:*</label>
                    <select class="custom-select"
                            name="ENTITY_ID"
                            ng-model="CourceSearch.ENTITY_ID"
                            ng-options="EL.ENTITY_ID as EL.ENTITY_NAME for EL in ENTITY_LIST"
                            required
                            ng-change=""
                            ng-class="{'error':CourceForm.submitted && CourceForm.ENTITY_ID.$error.required}">
                        <option value="">-Select Entity-</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Course Name:*</label>
                    <input type="text"
                           class="form-control"
                           maxlength="250"
                           name="COURSE_NAME"
                           ng-model="CourceSearch.COURSE_NAME"
                           placeholder="Enter ..."
                           required
                           ng-class="{'error':CourceForm.submitted && CourceForm.COURSE_NAME.$error.required}" />
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="custom-control custom-radio">
                                <input class="custom-control-input" type="radio" id="CourceSearch.All" name="Active"
                                       ng-value="-1"
                                       ng-model="CourceSearch.ACTIVE" />
                                <label for="CourceSearch.All" class="custom-control-label justify-content-left">ALL</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="custom-control custom-radio">
                                <input class="custom-control-input" type="radio" id="CourceSearch.ACTIVE" name="Active"
                                       ng-model="CourceSearch.ACTIVE"
                                       ng-value="1">
                                <label for="CourceSearch.ACTIVE" class="custom-control-label justify-content-left">Active</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="custom-control custom-radio">
                                <input class="custom-control-input" type="radio" id="CourceSearch.InActive" name="Active"
                                       ng-model="CourceSearch.ACTIVE"
                                       ng-value="0">
                                <label for="CourceSearch.InActive" class="custom-control-label justify-content-left">In-Active</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--<div class="col-md-4">
        <div class="form-group">
            <div class="custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox" id="Cource"
                       ng-model="CourceSearch.ACTIVE"
                       ng-checked="CourceSearch.ACTIVE">
                <label for="Cource" class="custom-control-label">Active</label>
            </div>
        </div>
    </div>-->

            <div class="col-md-12">
                <div data-ng-show="CourceForm.submitted && CourceForm.$invalid" class="form-group has-error errormessage badge badge-light-red w-100 p-3">
                    <span class="help-block errormessageline"><i class="fa fa-exclamation-triangle"></i> - Please provide the mandatory details to submit(marked in red).</span>
                </div>
                <div id="divInvlidUser" class="hideshowdiv" data-ng-show="CourceForm.$valid">
                    <span class="help-block">{{InvalidUser}}</span>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <button ng-click="HR_INS_UPD_COURSE_MASTER();" class="btn btn-wenodo">Save</button>
                    <button ng-click="ADMIN_GET_HR_COURSE_MASTER(1);" class="btn btn-w-default">Search</button>
                    <button ng-click="RESET_COURCE();" class="btn btn-w-default">Reset</button>
                </div>
            </div>

        </div>
    </div>
</form>
<div class="card-body">
    <div class="text-center" ng-show="COURSE_LIST.length==0" empty-grid>
    </div>
    <div class="table-responsive custom-scrollbar height-auto" ng-show="COURSE_LIST.length>0">
        <table class="table table-striped">
            <thead class="bg-wenodo-dark-blue">
                <tr>
                    <th class="text-nowrap">Customer Name</th>
                    <th class="text-nowrap">Entity Name</th>
                    <th class="text-nowrap">Course Name</th>
                    <th class="text-nowrap">Creation Date</th>
                    <th>Status</th>
                    <th width="3%"></th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="8" align="center" ng-show="GetData">
                        <a class="btn btn-secondary text-white" ng-click="LAZY_ADMIN_GET_HR_COURSE_MASTER();">{{VIEWMORERECORD}}</a>
                    </td>
                </tr>
            </tfoot>
            <tbody ng-repeat="CL in COURSE_LIST" on-finish-render="ngRepeatFinished">
                <tr>
                    <td>{{CL.CUSTOMER_NAME}}</td>
                    <td>{{CL.ENTITY_NAME}}</td>
                    <td>{{CL.COURSE_NAME}}</td>
                    <td>{{CL.CREATED_DATE | date}}</td>
                    <td>{{CL.ACTIVE?'Active':'Inactive'}}</td>
                    <td>
                        <a ng-click="EDIT_INS_UPD_COURSE_MASTER(CL)" data-toggle="tooltip" data-html="true" data-original-title="Edit"><i class="fad fa-edit fa-lg text-green"></i></a>
                        <!--<a ng-click="DELETE_INS_UPD_WORK_PERMIT_TYPE(WPT)"><i class="fal fa-trash-alt fa-lg text-danger"></i></a>-->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
