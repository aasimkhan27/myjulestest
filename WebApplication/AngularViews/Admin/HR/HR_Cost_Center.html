<form id="CostCenterForm" name="CostCenterForm" novalidate>
    <div class="card-header">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Customer:*</label>
                    <select class="custom-select"
                            name="CUSTOMER_ID"
                            ng-model="CostCenterSearch.CUSTOMER_ID"
                            ng-options="CT.CUSTOMER_ID as CT.CUSTOMER_NAME for CT in CUSTOMER_LIST "
                            required
                            ng-change="GET_ENTITY_LIST();"
                            ng-class="{'error':CostCenterForm.submitted && CostCenterForm.CUSTOMER_ID.$error.required}">
                        <option value="">- Please Select Customer-</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Entity:*</label>
                    <select class="custom-select"
                            name="ENTITY_ID"
                            ng-model="CostCenterSearch.ENTITY_ID"
                            ng-options="EL.ENTITY_ID as EL.ENTITY_NAME for EL in ENTITY_LIST"
                            required
                            ng-class="{'error':CostCenterForm.submitted && CostCenterForm.ENTITY_ID.$error.required}">
                        <option value="">- Please Select Entity-</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Cost Center Code:*</label>
                    <input type="text"
                           class="form-control"
                           maxlength="250"
                           name="COST_CENTER_CODE"
                           ng-model="CostCenterSearch.COST_CENTER_CODE"
                           placeholder="Enter ..."
                           required
                           ng-class="{'error':CostCenterForm.submitted && CostCenterForm.COST_CENTER_CODE.$error.required}">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Cost Center Description:</label>
                    <textarea class="form-control"
                              maxlength="250"
                              name="COST_CENTER_DESCRIPTION"
                              ng-model="CostCenterSearch.COST_CENTER_DESCRIPTION"
                              placeholder="Enter ..."
                              ng-class="{'error':CostCenterForm.submitted && CostCenterForm.COST_CENTER_DESCRIPTION.$error.required}" />
                </div>
            </div>
            <div class="col-md-4">
                <label>&nbsp;</label>
                <div class="form-inline">
                    <div class="col-md-4">
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" id="CostCenterSearch.ACTIVE" name="ccradio"
                                   ng-model="CostCenterSearch.ACTIVE"
                                   ng-value="1">
                            <label for="CostCenterSearch.ACTIVE" class="custom-control-label justify-content-left">Active</label>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" id="CostCenterSearch.InActive" name="ccradio"
                                   ng-value="0"
                                   ng-model="CostCenterSearch.ACTIVE">
                            <label for="CostCenterSearch.InActive" class="custom-control-label justify-content-left">In-Active</label>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" id="CostCenterSearch.All" name="ccradio"
                                   ng-value="-1"
                                   ng-model="CostCenterSearch.ACTIVE" />
                            <label for="CostCenterSearch.All" class="custom-control-label justify-content-left">ALL</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div data-ng-show="CostCenterForm.submitted && CostCenterForm.$invalid" class="form-group has-error errormessage badge badge-light-red w-100 p-3">
                    <span class="help-block errormessageline"><i class="fa fa-exclamation-triangle"></i> - Please provide the mandatory details to submit(marked in red).</span>
                </div>
                <div id="divInvlidUser" class="hideshowdiv" data-ng-show="CostCenterForm.$valid">
                    <span class="help-block">{{InvalidUser}}</span>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <button ng-click="ADMIN_INS_UPD_COST_CENETR()" class="btn btn-wenodo">Save</button>
                    <button ng-click="ADMIN_GET_COST_CENTER(1)" ng-if="EDIT_MODE==0" class="btn btn-w-default">Search</button>
                    <button ng-click="RESET_CC()" class="btn btn-w-default">Reset</button>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="card-body">
    <div class="text-center" ng-show="COST_CENTER_LIST.length==0" empty-grid>
    </div>
    <div class="table-responsive custom-scrollbar height-auto" ng-show="COST_CENTER_LIST.length>0">
        <table class="table table-striped">
            <thead class="bg-wenodo-dark-blue">
                <tr>
                    <th class="text-nowrap">Cost Center Code</th>
                    <th class="text-nowrap">Cost Center Desc</th>
                    <th class="text-nowrap">Creation Date</th>
                    <th>Status</th>
                    <th width="3%"></th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="8" align="center" ng-show="GetData">
                        <a class="btn btn-secondary text-white" ng-click="LAZY_ADMIN_GET_COST_CENTER();">{{VIEWMORERECORD}}</a>
                    </td>
                </tr>
            </tfoot>
            <tbody ng-repeat="LL in COST_CENTER_LIST" on-finish-render="ngRepeatFinished">
                <tr>
                    <td> {{LL.COST_CENTER_CODE}}</td>
                    <td>{{LL.COST_CENTER_DESCRIPTION}}</td>
                    <td>{{LL.CREATED_DATE | date}}</td>
                    <td>{{LL.ACTIVE?'Active':'Inactive'}}</td>
                    <td>
                        <a ng-click="EDIT_INS_UPD_COST_CENETR(LL)" data-toggle="tooltip" data-html="true" data-original-title="Edit"><i class="fad fa-edit fa-lg text-green"></i></a>
                        <!--<a ng-click="DELETE_INS_UPD_COST_CENETR(LL)"><i class="fal fa-trash-alt fa-lg text-danger"></i></a>-->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
