<form id="HrdeclarationForm" name="HrdeclarationForm" novalidate>
    <div class="card-header">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Customer:*</label>
                    <select class="custom-select"
                            name="CUSTOMER_ID"
                            ng-model="HrdeclarationSearch.CUSTOMER_ID"
                            ng-options="CT.CUSTOMER_ID as CT.CUSTOMER_NAME for CT in CUSTOMER_LIST "
                            required
                            ng-change="GET_ENTITY_LIST();"
                            ng-class="{'error':HrdeclarationForm.submitted && HrdeclarationForm.CUSTOMER_ID.$error.required}">
                        <option value="">- Please Select Customer-</option>
                    </select>
                </div>
            </div>
            <!--<div class="col-md-4">
        <div class="form-group">
            <label>Entity:*</label>
            <select class="custom-select"
                    name="ENTITY_ID"
                    ng-model="HrdeclarationSearch.ENTITY_ID"
                    ng-options="EL.ENTITY_ID as EL.ENTITY_NAME for EL in ENTITY_LIST"
                    required
                    ng-class="{'error':HrdeclarationForm.submitted && HrdeclarationForm.CUSTOMER_ID.$error.required}">
                <option value="">- Please Select Entity-</option>
            </select>
        </div>
    </div>-->
            <div class="col-md-4">
                <div class="form-group">
                    <label>HR Declaration:*</label>
                    <textarea class="form-control"
                              maxlength="500"
                              name="DECLARATION_NAME"
                              rows="3"
                              ng-model="HrdeclarationSearch.DECLARATION_NAME"
                              placeholder="Enter ..."
                              required
                              ng-class="{'error':HrdeclarationForm.submitted && HrdeclarationForm.DECLARATION_NAME.$error.required}" />
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Comment:</label>
                    <textarea class="form-control"
                              maxlength="250"
                              name="COMMENTS"
                              rows="3"
                              ng-model="HrdeclarationSearch.COMMENTS"
                              placeholder="Enter ..."
                              ng-class="{'error':HrdeclarationForm.submitted && HrdeclarationForm.COMMENTS.$error.required}" />
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-inline mb-3">
                    <div class="col-md-4">
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" id="HrdeclarationSearch.All" name="Active"
                                   ng-value="-1"
                                   ng-model="HrdeclarationSearch.ACTIVE" />
                            <label for="HrdeclarationSearch.All" class="custom-control-label justify-content-left">ALL</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" id="HrdeclarationSearch.ACTIVE" name="Active"
                                   ng-model="HrdeclarationSearch.ACTIVE"
                                   ng-value="1">
                            <label for="HrdeclarationSearch.ACTIVE" class="custom-control-label justify-content-left">Active</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" id="HrdeclarationSearch.InActive" name="Active"
                                   ng-model="HrdeclarationSearch.ACTIVE"
                                   ng-value="0">
                            <label for="HrdeclarationSearch.InActive" class="custom-control-label justify-content-left">In-Active</label>
                        </div>
                    </div>

                </div>
            </div>
            
            <div class="col-md-12">
                <div data-ng-show="HrdeclarationForm.submitted && HrdeclarationForm.$invalid" class="form-group has-error errormessage badge badge-light-red w-100 p-3">
                    <span class="help-block errormessageline"><i class="fa fa-exclamation-triangle"></i> - Please provide the mandatory details to submit(marked in red).</span>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <button ng-click="ADMIN_INS_UPD_HR_EMP_DECLARATION_MASTER();" class="btn btn-wenodo">Save</button>
                    <button ng-click="ADMIN_GET_HR_EMP_DECLARATION_MASTER(1);" class="btn btn-w-default">Search</button>
                    <button ng-click="RESET_HR_EMP_DECLARATION();" class="btn btn-w-default">Reset</button>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="card-body">
    <div class="text-center" ng-show="HR_EMP_DECLARATION_MASTER.length==0" empty-grid>
    </div>
    <div class="table-responsive custom-scrollbar height-auto" ng-show="HR_EMP_DECLARATION_MASTER.length>0">
        <table class="table table-striped">
            <thead class="bg-wenodo-dark-blue">
                <tr>
                    <th class="text-nowrap">Customer</th>
                    <th width="32%">HR Declaration</th>
                    <th width="5%"></th>
                    <th>Comment</th>
                    <th>Status</th>
                    <th width="5%"></th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="8" align="center" ng-show="GetData">
                        <a class="btn btn-secondary text-white" ng-click="LAZY_ADMIN_GET_HR_EMP_DECLARATION_MASTER();">{{VIEWMORERECORD}}</a>
                    </td>
                </tr>
            </tfoot>
            <tbody ng-repeat="HRD in HR_EMP_DECLARATION_MASTER" on-finish-render="ngRepeatFinished">
                <tr>
                    <td> {{HRD.CUSTOMER_NAME}}</td>
                    <td>{{HRD.DECLARATION_NAME.length>100 ? (HRD.DECLARATION_NAME | limitTo :50) +'...' : HRD.DECLARATION_NAME}}</td>
                    <td>
                        <i class="fa fa-info-circle float-left"
                           ng-click="POPUP_HRDECLARATION(HRD);"
                           data-toggle="tooltip"
                           data-original-title="{{HRD.DECLARATION_NAME.length>100 ? HRD.DECLARATION_NAME+'..' : HRD.DECLARATION_NAME}}"
                           data-html="true" data-placement="right"></i>
                    </td>
                    <td>{{HRD.COMMENTS }}</td>
                    <td>{{HRD.ACTIVE?'Active':'Inactive'}}</td>
                    <td>
                        <a ng-click="EDIT_ADMIN_INS_UPD_HR_EMP_DECLARATION_MASTER(HRD)" data-toggle="tooltip" data-html="true" data-original-title="Edit"><i class="fad fa-edit fa-lg text-green"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal fade" id="FIELD_VALUE">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">HR Declaration</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <textarea class="form-control" rows="8" readonly
                   ng-model="HRD_DECLARATION_POPUP.DECLARATION_NAME">
               </textarea>
            </div>
        </div>
    </div>
</div>
