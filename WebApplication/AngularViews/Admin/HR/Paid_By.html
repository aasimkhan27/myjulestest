<form id="PaidByForm" name="PaidByForm" novalidate>
    <div class="card-header">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Paid By:*</label>
                    <input type="text"
                           class="form-control"
                           maxlength="250"
                           name="PAID_BY_NAME"
                           ng-model="PaidBySearch.PAID_BY_NAME"
                           placeholder="Enter ..."
                           required
                           ng-class="{'error':PaidByForm.submitted && PaidByForm.PAID_BY_NAME.$error.required}">
                </div>
            </div>
            <div class="col-md-4">
                <label>&nbsp;</label>
                <div class="form-inline">
                    <div class="col-md-4">
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" id="PaidBySearch.All" name="Active"
                                   ng-value="-1"
                                   ng-model="PaidBySearch.ACTIVE" />
                            <label for="PaidBySearch.All" class="custom-control-label justify-content-left">ALL</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" id="PaidBySearch.ACTIVE" name="Active"
                                   ng-model="PaidBySearch.ACTIVE"
                                   ng-value="1">
                            <label for="PaidBySearch.ACTIVE" class="custom-control-label justify-content-left">Active</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" id="PaidBySearch.InActive" name="Active"
                                   ng-model="PaidBySearch.ACTIVE"
                                   ng-value="0">
                            <label for="PaidBySearch.InActive" class="custom-control-label justify-content-left">In-Active</label>
                        </div>
                    </div>

                </div>
            </div>
            <!--<div class="col-md-4">
        <div class="form-group">
            <label class="d-block">&nbsp;</label>
            <div class="custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox" id="PaidBySearch.ACTIVE"
                       ng-model="PaidBySearch.ACTIVE"
                       ng-checked="PaidBySearch.ACTIVE">
                <label for="PaidBySearch.ACTIVE" class="custom-control-label">Active</label>
            </div>
        </div>
    </div>-->
            <div class="col-md-12">
                <div data-ng-show="PaidByForm.submitted && PaidByForm.$invalid" class="form-group has-error errormessage badge badge-light-red w-100 p-3">
                    <span class="help-block errormessageline"><i class="fa fa-exclamation-triangle"></i> - Please provide the mandatory details to submit(marked in red).</span>
                </div>
                <div id="divInvlidUser" class="hideshowdiv" data-ng-show="PaidByForm.$valid">
                    <span class="help-block">{{InvalidUser}}</span>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <button ng-click="ADMIN_INS_UPD_PAID_BY();" class="btn btn-wenodo">Save</button>
                    <button ng-click="ADMIN_GET_PAID_BY(1);" class="btn btn-w-default">Search</button>
                    <button ng-click="RESET_PAD();" class="btn btn-w-default">Reset</button>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="card-body">
    <div class="text-center" ng-show="PAID_BY_LIST.length==0" empty-grid>
    </div>
    <div class="table-responsive custom-scrollbar height-auto" ng-show="PAID_BY_LIST.length>0">
        <table class="table table-striped">
            <thead class="bg-wenodo-dark-blue">
                <tr>
                    <th class="text-nowrap">Paid By Name</th>
                    <th class="text-nowrap">Creation Date</th>
                    <th>Status</th>
                    <th width="5%"></th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="8" align="center" ng-show="GetData">
                        <a class="btn btn-secondary text-white" ng-click="LAZY_ADMIN_GET_PAID_BY();">{{VIEWMORERECORD}}</a>
                    </td>
                </tr>
            </tfoot>
            <tbody ng-repeat="LL in PAID_BY_LIST" on-finish-render="ngRepeatFinished">
                <tr>
                    <td>{{LL.PAID_BY_NAME}}</td>
                    <td>{{LL.CREATED_DATE | date}}</td>
                    <td>{{LL.ACTIVE?'Active':'Inactive'}}</td>
                    <td>
                        <a ng-click="EDIT_INS_UPD_PAID_BY(LL)" data-toggle="tooltip" data-html="true" data-original-title="Edit"><i class="fad fa-edit fa-lg text-green"></i></a>
                        <!--<a ng-click="DELETE_INS_UPD_PAID_BY(LL)"><i class="fal fa-trash-alt fa-lg text-danger"></i></a>-->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
