<form id="PayEntForm" name="PayEntForm" novalidate>
    <div class="card-header">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Customer:*</label>
                    <select class="custom-select"
                            name="CUSTOMER_ID"
                            ng-model="PayEntiFreSearch.CUSTOMER_ID"
                            ng-options="CT.CUSTOMER_ID as CT.CUSTOMER_NAME for CT in CUSTOMER_LIST"
                            required
                            ng-change="GET_ENTITY_LIST()"
                            ng-class="{'error':PayEntForm.submitted && PayEntForm.CUSTOMER_ID.$error.required}">
                        <option value="">- Please Select Customer-</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Entity:*</label>
                    <select class="custom-select"
                            name="ENTITY_ID"
                            ng-model="PayEntiFreSearch.ENTITY_ID"
                            ng-options="EL.ENTITY_ID as EL.ENTITY_NAME for EL in ENTITY_LIST"
                            required
                            ng-change="ADMIN_GET_PAY_FREQUENCY_ENTITY_MAPPING()"
                            ng-class="{'error':PayEntForm.submitted && PayEntForm.ENTITY_ID.$error.required}">
                        <option value="">- Please Select Entity-</option>
                    </select>
                </div>
            </div>

            <div class="col-md-4">
                <!--<div class="form-group">
                    <label>&nbsp;</label>
                    <div class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox" id="PayEntiFre"
                               ng-model="PayEntiFreSearch.ACTIVE">
                        <label for="PayEntiFre" class="custom-control-label">Active</label>
                    </div>
                </div>-->
            </div>
        </div>
    </div>

    <div class="card-body" ng-show="PAY_FREQUENCY_ENTITY_MAPPING_LIST.length>0 && PayEntiFreSearch.CUSTOMER_ID!=''">
        <div class="row">
            <div class="col-md-4 p-1" ng-repeat="PAY in PAY_FREQUENCY_ENTITY_MAPPING_LIST" ng-init="InitializeFreq(PAY);">
                <div class="form-group mb-0 border">
                    <div class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox" id="PAY{{$index}}"
                               ng-model="PAY.ACTIVE">
                        <label for="PAY{{$index}}" class="custom-control-label">{{PAY.PAY_FREQUENCY_NAME}}</label>
                    </div>
                </div>
            </div>
        </div>



        <!--<div class="table-responsive">
            <table class="table">
                <thead class="bg-wenodo-dark-blue">
                    <tr>
                        <th>Pay Frequency</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="PAY in PAY_FREQUENCY_ENTITY_MAPPING_LIST" ng-init="InitializeFreq(PAY);">
                        <td>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input class="custom-control-input" type="checkbox" id="PAY{{$index}}"
                                           ng-model="PAY.ACTIVE">
                                    <label for="PAY{{$index}}" class="custom-control-label">{{PAY.PAY_FREQUENCY_NAME}}</label>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>-->

        <div class="col-md-12 mt-2 px-0">
            <div class="form-group">
                <button type="button" ng-click="ADMIN_INS_UPD_PAY_FREQUENCY_ENTITY_MAPPING()" class="btn btn-wenodo">Save</button>
                <button type="button" ng-click="RESET_PAY()" class="btn btn-w-default">Reset</button>
            </div>
        </div>

    </div>

</form>
