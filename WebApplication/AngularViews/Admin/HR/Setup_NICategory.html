<form id="NICatagoryForm" name="NICatagoryForm" novalidate>
    <div class="card-header">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Customer:*</label>
                    <select class="custom-select"
                            name="CUSTOMER_ID"
                            ng-model="NICategorySearch.CUSTOMER_ID"
                            ng-options="CL.CUSTOMER_ID as CL.CUSTOMER_NAME for CL in CUSTOMER_LIST "
                            required
                            ng-class="{'error':NICatagoryForm.submitted && NICatagoryForm.CUSTOMER_ID.$error.required}">
                        <option value="">- Please Select Customer-</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>NI Category:*</label>
                    <input type="text"
                           class="form-control"
                           maxlength="250"
                           name="NI_CATEGORY_NAME"
                           ng-model="NICategorySearch.NI_CATEGORY_NAME"
                           placeholder="Enter ..."
                           required
                           ng-class="{'error':NICatagoryForm.submitted && NICatagoryForm.NI_CATEGORY_NAME.$error.required}">
                </div>
            </div>
            <div class="col-md-4">
                <label>&nbsp;</label>
                <div class="form-inline">
                    <div class="col-md-4">
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" id="NICategorySearch.ACTIVE" name="ccradio"
                                   ng-model="NICategorySearch.ACTIVE"
                                   ng-value="1">
                            <label for="NICategorySearch.ACTIVE" class="custom-control-label justify-content-left">Active</label>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" id="NICategorySearch.InActive" name="ccradio"
                                   ng-value="0"
                                   ng-model="NICategorySearch.ACTIVE">
                            <label for="NICategorySearch.InActive" class="custom-control-label justify-content-left">In-Active</label>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" id="NICategorySearch.All" name="ccradio"
                                   ng-value="-1"
                                   ng-model="NICategorySearch.ACTIVE" />
                            <label for="NICategorySearch.All" class="custom-control-label justify-content-left">ALL</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div data-ng-show="NICatagoryForm.submitted && NICatagoryForm.$invalid" class="form-group has-error errormessage badge badge-light-red w-100 p-3">
                    <span class="help-block errormessageline"><i class="fa fa-exclamation-triangle"></i> - Please provide the mandatory details to submit(marked in red).</span>
                </div>
                <div id="divInvlidUser" class="hideshowdiv" data-ng-show="CostCenterForm.$valid">
                    <span class="help-block">{{InvalidUser}}</span>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <button ng-click="ADMIN_INS_UPD_NI_CATEOGRY_MASTER();" class="btn btn-wenodo">Save</button>
                    <button ng-click="ADMIN_GET_NI_CATEOGRY_MASTER(1);" class="btn btn-w-default">Search</button>
                    <button ng-click="ResetNICategory();" class="btn btn-w-default">Reset</button>
                </div>
            </div>
        </div>
    </div>


    <div class="card-body">
        <div class="text-center" ng-show="NICATEGORY_LIST.length==0" empty-grid>
        </div>
        <div class="table-responsive custom-scrollbar height-auto" ng-show="NICATEGORY_LIST.length>0">
            <table class="table table-striped">
                <thead class="bg-wenodo-dark-blue">
                    <tr>
                        <th>SN</th>
                        <th class="text-nowrap">CUSTOMER</th>
                        <th class="text-nowrap">NI CATEGORY</th>
                        <th class="text-nowrap">Creation Date</th>
                        <th>Status</th>
                        <th width="3%"></th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <td colspan="8" align="center" ng-show="GetData">
                            <a class="btn btn-secondary text-white" ng-click="LAZY_ADMIN_GET_NI_CATEOGRY_MASTER();">{{VIEWMORERECORD}}</a>
                        </td>
                    </tr>
                </tfoot>
                <tbody ng-repeat="LL in NICATEGORY_LIST" on-finish-render="ngRepeatFinished">
                    <tr>
                        <td> {{LL.PAGING}}</td>
                        <td> {{LL.CUSTOMER_NAME}}</td>
                        <td>{{LL.NI_CATEGORY_NAME}}</td>
                        <td>{{LL.CREATED_DATE | date}}</td>
                        <td>{{LL.ACTIVE?'Active':'Inactive'}}</td>
                        <td>
                            <a ng-click="EDIT_ADMIN_INS_UPD_NI_CATEOGRY_MASTER(LL)" data-toggle="tooltip" data-html="true" data-original-title="Edit"><i class="fad fa-edit fa-lg text-green"></i></a>
                            <!--<a ng-click="DELETE_INS_UPD_COST_CENETR(LL)"><i class="fal fa-trash-alt fa-lg text-danger"></i></a>-->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
