<form id="RoleForm" name="RoleForm" novalidate>
    <div class="card-header">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Customer:*</label>
                    <select class="custom-select"
                            name="CUSTOMER_ID"
                            ng-model="RoleSearch.CUSTOMER_ID"
                            ng-options="CL.CUSTOMER_ID as CL.CUSTOMER_NAME for CL in CUSTOMER_LIST "
                            required
                            ng-change="GET_ENTITY_LIST()"
                            ng-class="{'error':RoleForm.submitted && RoleForm.CUSTOMER_ID.$error.required}">
                        <option value="">- Please Select Customer-</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Entity:*</label>
                    <select class="custom-select"
                            name="ENTITY_ID"
                            ng-model="RoleSearch.ENTITY_ID"
                            ng-options="EL.ENTITY_ID as EL.ENTITY_NAME for EL in ENTITY_LIST"
                            ng-change="GET_PRIVILEGE();"
                            required
                            ng-class="{'error':RoleForm.submitted && RoleForm.ENTITY_ID.$error.required}">
                        <option value="">- Please Select Entity-</option>
                    </select>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label>Role Name:</label>
                    <input type="text"
                           class="form-control"
                           maxlength="250"
                           name="ROLE_NAME"
                           ng-model="RoleSearch.ROLE_NAME"
                           placeholder="Enter ..." 
                           my-enter="GET_ROLE_LIST(1);"
                           ng-class="{'error':RoleForm.submitted && RoleForm.ENTITY_ID.$error.required}">

                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Role Description:</label>
                    <textarea type="text"
                           class="form-control"
                           maxlength="250"
                           name="ROLE_DESCRIPTION"
                           ng-model="RoleSearch.ROLE_DESCRIPTION"
                           placeholder="Enter ..."
                           rows="3"
                           ng-class="{'error':RoleForm.submitted && RoleForm.ROLE_DESCRIPTION.$error.required}">
                    </textarea>
                </div>
            </div>
            <div class="col-md-4">
                <label>&nbsp;</label>
                <div class="form-inline">
                    <div class="col-md-4">
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" id="RoleSearch.ACTIVE" name="grp"
                                   ng-model="RoleSearch.ACTIVE"
                                   ng-value="1">
                            <label for="RoleSearch.ACTIVE" class="custom-control-label justify-content-left">Active</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" id="RoleSearch.InActive" name="grp"
                                   ng-model="RoleSearch.ACTIVE"
                                   ng-value="0">
                            <label for="RoleSearch.InActive" class="custom-control-label justify-content-left">In-Active</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" id="RoleSearch.All" name="grp"
                                   ng-value="-1"
                                   ng-model="RoleSearch.ACTIVE" />
                            <label for="RoleSearch.All" class="custom-control-label justify-content-left">ALL</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div data-ng-show="RoleForm.submitted && RoleForm.$invalid" class="form-group has-error errormessage form-group has-error errormessage badge badge-light-red w-100 p-3">
                    <span class="help-block errormessageline"><i class="fa fa-exclamation-triangle"></i> - Please provide the mandatory details to submit(marked in red).</span>
                </div>
                <div id="divInvlidUser" class="hideshowdiv" data-ng-show="RoleForm.$valid">
                    <span class="help-block">{{InvalidUser}}</span>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <button ng-click="CREATE_ROLE_CLICK()" class="btn btn-wenodo">Create Role</button>

                    <button type="button" ng-click="GET_ROLE_LIST(1)" class="btn btn-w-default">Search</button>
                    <button type="button" ng-click="ResetBRN()" class="btn btn-w-default">Reset</button>
                    <button type="button" ng-click="COPY_ROLE_ID_POPUP()" class="btn btn-w-default" ng-if="SELECTED_ROLE_ID.length>0">Copy Role</button>
                    <!--<a href="#!/Adrl" class="btn btn-w-default">Create Role</a>-->
                </div>
            </div>
        </div>
    </div>
    
    <div class="card-body">
        <div class="text-center" ng-show="ROLE_LIST.length==0" empty-grid>
        </div>
        <div class="table-responsive custom-scrollbar height-auto" ng-show="ROLE_LIST.length>0">
            <table class="table table-striped">
                <thead class="bg-wenodo-dark-blue">
                    <tr>
                        <th>Customer</th>
                        <th>Entity</th>
                        <th>Role Name</th>
                        <th>Role Description</th>
                        <th>Status</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <td colspan="10" align="center" ng-show="GetData">
                            <a class="btn btn-secondary text-white" ng-click="LAZY_GET_ROLE_LIST()">{{VIEWMORERECORD}}</a>
                        </td>
                    </tr>
                </tfoot>
                <tbody ng-repeat="RL in ROLE_LIST" on-finish-render="ngRepeatFinished">
                    <tr>

                        <td>{{RL.CUSTOMER_NAME}}</td>
                        <td>{{RL.ENTITY_NAME}}</td>
                        <td>{{RL.ROLE_NAME}}</td>
                        <td>{{RL.ROLE_DESCRIPTION}}</td>
                        <td>{{RL.ACTIVE?'Active':'Inactive'}}</td>
                        <td>
                            <!--<a href="#!/Adrl?ID={{RL.ROLE_ID}}"><i class="fal fa-edit fa-lg text-green"></i></a>-->
                            
                            <a ng-click="ADMIN_EDIT_ROLE(RL)" data-toggle="tooltip" data-html="true" data-original-title="Edit"><i class="fad fa-edit fa-lg text-green"></i></a>
                            <!--<a ng-click="DELETE_INS_UPD_ROLE_MASTER(RL)"><i class="fal fa-trash-alt fa-lg text-danger"></i></a>-->
                        </td>
                        <td>
                            <div class="custom-control custom-checkbox" ng-init="RL.ALLOWED==true?1:0" ng-if="RL.ACTIVE">
                                <input class="custom-control-input" type="checkbox" id="role{{$index}}" ng-checked="RL.ALLOWED"
                                       ng-model="RL.ALLOWED" ng-change="CHECK_UNCHECK_CHECKBOX(RL.ROLE_ID,RL.ALLOWED,$index);">
                                <label for="role{{$index}}" class="custom-control-label"></label>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
</form>
<div class="modal fade" id="POP_MODAL">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Copy Role Mapping</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <label>Entity</label>
                <br />

                <select class="custom-select"
                        name="COPY_TO_ENTITY_ID"
                        ng-model="RoleSearch.ENTITY_ID_COPY"
                        ng-options="EL.ENTITY_ID as EL.ENTITY_NAME for EL in ENTITY_LIST_FOR_ROLEID"
                        ng-class="{'error':RoleForm.submitted && RoleForm.COPY_ROLE_ID.$error.required}">
                    <option value="">- Please Select Entity-</option>
                </select>
                <div class="modal-footer float-right">
                    <button type="button" ng-click="ADMIN_INS_COPY_ROLE_BY_ENTITY();" class="btn btn-wenodo"> Save </button>
                </div>
            </div>
        </div>
    </div>
</div>
