<form id="BranchstafftabsForm" name="BranchstafftabsForm" novalidate>
    <div class="card-header">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Customer:*</label>
                    <select class="custom-select"
                            name="CUSTOMER_ID"
                            ng-model="BranchstafftabsSearch.CUSTOMER_ID"
                            ng-options="CL.CUSTOMER_ID as CL.CUSTOMER_NAME for CL in CUSTOMER_LIST "
                            required
                            ng-change="GET_ENTITY_LIST()"
                            ng-class="{'error':BranchstafftabsForm.submitted && BranchstafftabsForm.CUSTOMER_ID.$error.required}">
                        <option value="">- Please Select Customer-</option>
                    </select>

                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Entity:*</label>
                    <select class="custom-select"
                            name="ENTITY_ID"
                            ng-model="BranchstafftabsSearch.ENTITY_ID"
                            ng-options="EL.ENTITY_ID as EL.ENTITY_NAME for EL in ENTITY_LIST"
                            ng-change="GET_LOCATION();"
                            required
                            ng-class="{'error':BranchstafftabsForm.submitted && BranchstafftabsForm.ENTITY_ID.$error.required}">
                        <option value="">- Please Select Entity-</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Location:*</label>
                    <select class="custom-select"
                            name="LOCATION_ID"
                            ng-model="BranchstafftabsSearch.LOCATION_ID"
                            ng-options="EL.LOCATION_ID as EL.LOCATION_NAME for EL in LOCATION"
                            ng-change="ADMIN_GET_BRANCH();"
                            required
                            ng-class="{'error':BranchstafftabsForm.submitted && BranchstafftabsForm.LOCATION_ID.$error.required}">
                        <option value="">- Please Select Location-</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="d-block">Branch:*</label>
                    <select class="custom-select"
                            name="BRANCH_ID"
                            ng-change=""
                            required
                            ng-model="BranchstafftabsSearch.BRANCH_ID"
                            ng-options="EL.BRANCH_ID as EL.BRANCH_NAME for EL in BRANCH_LIST"
                            ng-class="{'error':BranchstafftabsForm.submitted && BranchstafftabsForm.BRANCH_ID.$error.required}">
                        <option value="">- Please Select Branch-</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Staff Name:*</label>
                    <input type="text"
                           class="form-control"
                           name="STAFF_NAME"
                           placeholder="Enter ..."
                           maxlength="250"
                           required
                           ng-model="BranchstafftabsSearch.STAFF_NAME"
                           ng-class="{'error':BranchstafftabsForm.submitted && BranchstafftabsForm.STAFF_NAME.$error.required}" />
                </div>
            </div>
            <div class="col-md-4">
                <label>&nbsp;</label>
                <div class="form-inline">
                    <div class="col-md-4">
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" id="BranchstafftabsSearch.All" name="Active"
                                   ng-value="-1"
                                   ng-model="BranchstafftabsSearch.ACTIVE" />
                            <label for="BranchstafftabsSearch.All" class="custom-control-label justify-content-left">ALL</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" id="BranchstafftabsSearch.ACTIVE" name="Active"
                                   ng-model="BranchstafftabsSearch.ACTIVE"
                                   ng-value="1">
                            <label for="BranchstafftabsSearch.ACTIVE" class="custom-control-label justify-content-left">Active</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" id="BranchstafftabsSearch.InActive" name="Active"
                                   ng-model="BranchstafftabsSearch.ACTIVE"
                                   ng-value="0">
                            <label for="BranchstafftabsSearch.InActive" class="custom-control-label justify-content-left">In-Active</label>
                        </div>
                    </div>

                </div>
            </div>
            <!--<div class="col-md-4">
                <div class="form-group">
                    <label>&nbsp;</label>
                    <div class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox" id="Branch"
                               ng-model="BranchstafftabsSearch.ACTIVE"
                               ng-checked="BranchstafftabsSearch.ACTIVE">
                        <label for="Branch" class="custom-control-label">Active</label>
                    </div>
                </div>
            </div>-->
            <div class="col-md-12">
                <div data-ng-show="BranchstafftabsForm.submitted && BranchstafftabsForm.$invalid" class="form-group has-error errormessage form-group has-error errormessage badge badge-light-red w-100 p-3">
                    <span class="help-block errormessageline"><i class="fa fa-exclamation-triangle"></i> - Please provide the mandatory details to submit(marked in red).</span>
                </div>
            </div>
            <div class="col-md-12">

                <div class="form-group">
                    <button click-once ng-click="ADMIN_INS_UPD_BRANCH_STAFF();" class="btn btn-wenodo">Save</button>
                    <button ng-click="ADMIN_GET_BRANCH_STAFF(1)" class="btn btn-w-default">Search</button>
                    <button ng-click="ResetBRNSTAFF()" class="btn btn-w-default">Reset</button>
                </div>

            </div>
        </div>
    </div>
    
    <div class="card-body">
        <div class="text-center" ng-show="BRANCH_STAFF_TABS_SETTING.length==0" empty-grid>
        </div>
        <div class="table-responsive custom-scrollbar height-auto" ng-show="BRANCH_STAFF_TABS_SETTING.length>0">
            <table class="table table-striped">
                <thead class="bg-wenodo-dark-blue">
                    <tr>
                        <th>Customer Name</th>
                        <th>Entity Name</th>
                        <th>Branch Name</th>
                        <th>Staff Name</th>
                        <!--<th>Created Date</th>-->
                        <th>Status</th>
                        <th width="5%"></th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <td colspan="10" align="center" ng-show="GetData">
                            <a class="btn btn-secondary text-white" ng-click="LAZY_GET_BRANCH_STAFF()">{{VIEWMORERECORD}}</a>
                        </td>
                    </tr>
                </tfoot>
                <tbody ng-repeat="BL in BRANCH_STAFF_TABS_SETTING" on-finish-render="ngRepeatFinished">
                    <tr>
                        <td>{{BL.CUSTOMER_NAME}}</td>
                        <td>{{BL.ENTITY_NAME}}</td>
                        <td>{{BL.BRANCH_NAME}}</td>
                        <td>{{BL.NAME}}</td>
                        <!--<td>{{BL.CREATED_DATE | date}}</td>-->
                        <td>{{BL.ACTIVE?'Active':'Inactive'}}</td>
                        <td>
                            <a ng-click="EDIT_INS_UPD_BRANCH_STAFF(BL)" data-toggle="tooltip" data-html="true" data-original-title="Edit"><i class="fad fa-edit fa-lg text-green"></i></a>
                            <!--<a  ng-click="DELETE_INS_UPD_BRANCH(BL)" ><i class="fal fa-trash-alt fa-lg text-danger"></i></a>-->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</form>
