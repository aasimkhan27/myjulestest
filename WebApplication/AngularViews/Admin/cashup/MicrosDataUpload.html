<div class="card-body">
    <form id="MicrosDataUploadForm" name="MicrosDataUploadForm">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label>File Name:*</label>
                    <select class="custom-select"
                            name="MICROS_FILE_UPLOAD"
                            required
                            ng-model="MicrosDataUploadSearch.MICROS_FILE_UPLOAD"
                            ng-options="UL.ID as UL.FILE_NAME for UL in UPLOAD_FILE_NAME | orderBy:'ID'"
                            ng-class="{'error':MicrosDataUploadForm.submitted && MicrosDataUploadForm.MICROS_FILE_UPLOAD.$error.required}">
                        <option value="">- Please Select File-</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Upload File:*</label>
                    <div class="input-group d-flex">
                        <input class="form-control text-xs" type="file"
                               ng-class="{'error':MicrosDataUploadForm.submitted && MicrosDataUploadSearch.UploadedFiles==null  || MicrosDataUploadForm.submitted && MicrosDataUploadSearch.UploadedFiles.length==0,'':MicrosDataUploadSearch.UploadedFiles.length>0}"
                               ng-model="MicrosDataUploadSearch.UploadedFiles"
                               id="uploadExcel1" ng-files="getTheFilesToUploadall($files,5,MicrosDataUploadSearch,1, 'uploadExcel','MICROS')"
                               ng-click="RESET_BUTTON_SETUP();"
                               name="file" />
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="d-block">&nbsp;</label>
                    <button type="button" value="Upload"
                            ng-disabled="DISABLE_UPLOAD_BUTTON"
                            ng-click="INS_MICROS_DISCOUNT_DAILY_TOTAL(MicrosDataUploadSearch.FILE_UPLOAD_ID)"
                            class="btn btn-wenodo">
                        <i class="far fa-upload"></i> Upload
                    </button>
                    <button type="button" ng-click="RESET_MICROS()" class="btn btn-w-default">Reset</button>
                </div>
            </div>
        </div>
        <div class="text-center ng-isolate-scope text-align-left" ng-show="true" ><div class="alert bg-danger text-bold"> **  Please upload the "GUEST CHECK" file after you have uploaded all the related files.</div></div>
    </form>

    <div class="table-responsive" ng-show="SHOW_TABLE">
        <table class="table table-striped">
            <tr>
                <th ng-repeat="(key, value) in ERROR_EXCEL_DATA_LISE[0]">{{key}}</th>
            </tr>
            <tbody ng-repeat="ex in ERROR_EXCEL_DATA_LISE" on-finish-render="ngRepeatFinishedRender">
                <tr>
                    <td ng-repeat="(key, value) in ex">
                        <span ng-if="key!='CLOSED' && key!='CLOSE_BUSINESS_DATE' && key!='OPEN_BUSINESS_DATE' && key!='OPENED' ">{{value}}</span>
                        <span ng-if="key=='CLOSED'">{{value | date }}</span>
                        <span ng-if="key=='CLOSE_BUSINESS_DATE'">{{value | date }}</span>
                        <span ng-if="key=='OPEN_BUSINESS_DATE'">{{value | date }}</span>
                        <span ng-if="key=='OPENED'">{{value | date }}</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
