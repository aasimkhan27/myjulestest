<form id="PDQForm" name="PDQForm" novalidate>
    <div class="card-header">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Customer:*</label>
                    <select class="custom-select"
                            name="CUSTOMER_ID"
                            ng-model="PDQSearch.CUSTOMER_ID"
                            ng-options="CL.CUSTOMER_ID as CL.CUSTOMER_NAME for CL in CUSTOMER_LIST "
                            required
                            ng-change="GET_ENTITY_LIST()"
                            ng-class="{'error':PDQForm.submitted && PDQForm.CUSTOMER_ID.$error.required}">
                        <option value="">- Please Select Customer-</option>
                    </select>

                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Entity:*</label>
                    <select class="custom-select"
                            name="ENTITY_ID"
                            ng-model="PDQSearch.ENTITY_ID"
                            ng-options="EL.ENTITY_ID as EL.ENTITY_NAME for EL in ENTITY_LIST"
                            ng-change="GET_LOCATION();"
                            required
                            ng-class="{'error':PDQForm.submitted && PDQForm.ENTITY_ID.$error.required}">
                        <option value="">- Please Select Entity-</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Location:*</label>
                    <select class="custom-select"
                            name="LOCATION_ID"
                            ng-model="PDQSearch.LOCATION_ID"
                            ng-options="EL.LOCATION_ID as EL.LOCATION_NAME for EL in LOCATION"
                            ng-change="ADMIN_GET_BRANCH();"
                            required
                            ng-class="{'error':PDQForm.submitted && PDQForm.LOCATION_ID.$error.required}">
                        <option value="">- Please Select Location-</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="d-block">Branch:*</label>
                    <select class="custom-select"
                            name="BRANCH_ID"
                            ng-change=""
                            required
                            ng-model="PDQSearch.BRANCH_ID"
                            ng-options="EL.BRANCH_ID as EL.BRANCH_NAME for EL in BRANCH_LIST"
                            ng-class="{'error':PDQForm.submitted && PDQForm.BRANCH_ID.$error.required}">
                        <option value="">- Please Select Branch-</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>PDQ Code:*</label>
                    <input type="text"
                           class="form-control"
                           name="PDQ_CODE"
                           placeholder="Enter ..."
                           maxlength="250"
                           required
                           ng-model="PDQSearch.PDQ_CODE"
                           ng-class="{'error':PDQForm.submitted && PDQForm.PDQ_CODE.$error.required}" />
                </div>
            </div>
            <div class="col-md-4">
                <label>&nbsp;</label>
                <div class="form-inline">
                    <div class="col-md-4">
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" id="PDQSearch.All" name="Active"
                                   ng-value="-1"
                                   ng-model="PDQSearch.ACTIVE" />
                            <label for="PDQSearch.All" class="custom-control-label justify-content-left">ALL</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" id="PDQSearch.ACTIVE" name="Active"
                                   ng-model="PDQSearch.ACTIVE"
                                   ng-value="1">
                            <label for="PDQSearch.ACTIVE" class="custom-control-label justify-content-left">Active</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" id="PDQSearch.InActive" name="Active"
                                   ng-model="PDQSearch.ACTIVE"
                                   ng-value="0">
                            <label for="PDQSearch.InActive" class="custom-control-label justify-content-left">In-Active</label>
                        </div>
                    </div>

                </div>
            </div>
            <!--<div class="col-md-4">
                <div class="form-group">
                    <label>&nbsp;</label>
                    <div class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox" id="PDQ"
                               ng-model="PDQSearch.ACTIVE"
                               ng-checked="PDQSearch.ACTIVE">
                        <label for="PDQ" class="custom-control-label">Active</label>
                    </div>
                </div>
            </div>-->
            <div class="col-md-12">
                <div data-ng-show="PDQForm.submitted && PDQForm.$invalid" class="form-group has-error errormessage form-group has-error errormessage badge badge-light-red w-100 p-3">
                    <span class="help-block errormessageline"><i class="fa fa-exclamation-triangle"></i> - Please provide the mandatory details to submit(marked in red).</span>
                </div>
            </div>
            <div class="col-md-12">
                <div>
                    <div class="form-group">
                        <button click-once ng-click="ADMIN_INS_UPD_PDQ_MASTER();" class="btn btn-wenodo">Save</button>
                        <button ng-click="ADMIN_GET_PDQ_MASTER(1)" class="btn btn-w-default">Search</button>
                        <button ng-click="ResetPDQ()" class="btn btn-w-default">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="card-body mb-0">
        <div class="text-center" ng-show="PDQ_LIST.length==0" empty-grid>
        </div>
        <div class="table-responsive custom-scrollbar height-auto" ng-show="PDQ_LIST.length>0">
            <table class="table table-striped">
                <thead class="bg-wenodo-dark-blue">
                    <tr>
                        <th>Customer Name</th>
                        <th>Entity Name</th>
                        <th>Branch Name</th>
                        <th>PDQ Code</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <td colspan="10" align="center" ng-show="GetData">
                            <a class="btn btn-secondary text-white" ng-click="LAZY_GET_PDQ()">{{VIEWMORERECORD}}</a>
                        </td>
                    </tr>
                </tfoot>
                <tbody ng-repeat="PDQ in PDQ_LIST" on-finish-render="ngRepeatFinished">
                    <tr>
                        <td>{{PDQ.CUSTOMER_NAME}}</td>
                        <td>{{PDQ.ENTITY_NAME}}</td>
                        <td>{{PDQ.BRANCH_NAME}}</td>
                        <td>{{PDQ.PDQ_CODE}}</td>
                        <td>{{PDQ.ACTIVE?'Active':'Inactive'}}</td>
                        <td >
                            <a ng-click="EDIT_INS_UPD_PDQ_MASTER(PDQ);" data-toggle="tooltip" data-html="true" data-original-title="Edit"><i class="fad fa-edit fa-lg text-green"></i></a>
                            <!--<a  ng-click="DELETE_INS_UPD_BRANCH(BL)" ><i class="fal fa-trash-alt fa-lg text-danger"></i></a>-->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</form>
