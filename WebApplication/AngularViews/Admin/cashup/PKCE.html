<form id="PKCEForm" name="PKCEForm" novalidate>
    <div class="card-body">
        <div class="card-header">
            <h5 class="heading-text">
                Proof key for code exchange (PKCE)
            </h5>
        </div>
        <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Customer:*</label>
                            <select class="custom-select"
                                    name="CUSTOMER_ID"
                                    ng-model="PKCESearch.CUSTOMER_ID"
                                    ng-options="EL.CUSTOMER_ID as EL.CUSTOMER_NAME for EL in CUSTOMER_LIST"
                                    ng-change="GET_ENTITY_LIST()"
                                    required
                                    ng-class="{'error':PKCEForm.submitted && PKCEForm.CUSTOMER_ID.$error.required}">
                                <option value="">- Please Select Customer -</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Entity:*</label>
                            <select class="custom-select"
                                    ng-disabled="PKCESearch.CONTROL_ENABLE_DISABLE_FLAG"
                                    name="ENTITY_ID"
                                    ng-model="PKCESearch.ENTITY_ID"
                                    ng-options="EL.ENTITY_ID as EL.ENTITY_NAME for EL in ENTITY_LIST"
                                    ng-change="ADMIN_GET_BRANCH()"
                                    required
                                    ng-class="{'error':PKCEForm.submitted && PKCEForm.ENTITY_ID.$error.required}">
                                <option value="">- Please Select Entity-</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Branch:*</label>
                            <select class="custom-select"
                                    name="BRANCH_ID"
                                    ng-model="PKCESearch.BRANCH_ID"
                                    ng-options="EL.BRANCH_ID as EL.BRANCH_NAME for EL in BRANCH_LIST"
                                    required
                                    ng-class="{'error':PKCEForm.submitted && PKCEForm.BRANCH_ID.$error.required}">
                                <option value="">- Please Select Branch-</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Users:*</label>
                            <select class="custom-select"
                                    name="USER_ID"
                                    ng-model="PKCESearch.USER_ID"
                                    ng-options="EL.USER_ID as EL.NAME for EL in USERS_LIST"
                                    required
                                    ng-class="{'error':PKCEForm.submitted && PKCEForm.USER_ID.$error.required}">
                                <option value="">- Please Select User-</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-12 card-footer mb-3 mx-2">
                        <i class="fas fa-lightbulb-on text-warning"></i> <b>Note:</b> You can use the following online tool to generate a code challenge and code verifier:
                        <br />
                        <a href="https://developer.pingidentity.com/en/tools/pkce-code-generator.html" target="_blank">https://developer.pingidentity.com/en/tools/pkce-code-generator.html</a>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Code-Verifier (base64url encoded, 0 chars):*</label>
                            <input type="text"
                                   class="form-control"
                                   maxlength="250"
                                   name="CODEVERIFIER"
                                   ng-model="PKCESearch.CODEVERIFIER"
                                   placeholder="Enter ..."
                                   required
                                   ng-class="{'error':PKCEForm.submitted && PKCEForm.CODEVERIFIER.$error.required}">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Code-Challenge (base64url encoded, 0 chars):*</label>
                            <input type="text"
                                   class="form-control"
                                   maxlength="250"
                                   name="CODECHALLENGE"
                                   ng-model="PKCESearch.CODECHALLENGE"
                                   placeholder="Enter ..."
                                   required
                                   ng-class="{'error':PKCEForm.submitted && PKCEForm.CODECHALLENGE.$error.required}">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Code-Challenge-Method:*</label>
                            <input type="text"
                                   class="form-control"
                                   maxlength="250"
                                   name="CODECHALLENGEMETHOD"
                                   ng-model="PKCESearch.CODECHALLENGEMETHOD"
                                   placeholder="Enter ..."
                                   required
                                   ng-class="{'error':PKCEForm.submitted && PKCEForm.CODECHALLENGEMETHOD.$error.required}">
                        </div>
                    </div>
                    

                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Key:</label>
                            <input type="text"
                                   class="form-control"
                                   maxlength="250"
                                   name="CLIENT_ID"
                                   ng-model="PKCESearch.CLIENT_ID"
                                   placeholder="Enter ..."
                                   
                                   ng-class="{'error':PKCEForm.submitted && PKCEForm.CLIENT_ID.$error.required}">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Secret:</label>
                            <input type="text"
                                   class="form-control"
                                   maxlength="250"
                                   name="CLIENT_SECRET"
                                   ng-model="PKCESearch.CLIENT_SECRET"
                                   placeholder="Enter ..."
                                   ng-class="{'error':PKCEForm.submitted && PKCEForm.CLIENT_SECRET.$error.required}">
                        </div>
                    </div>
                </div>


        </div>
        <div class="col-md-12">
            <div data-ng-show="PKCEForm.submitted && PKCEForm.$invalid" class="form-group has-error errormessage badge badge-light-red w-100 p-3">
                <span class="help-block errormessageline" style="padding-left:0px;"><i class="fa fa-exclamation-triangle"></i> - Please provide the mandatory details to submit(marked in red).</span>
            </div>
            <div id="divInvlidUser" class="hideshowdiv" data-ng-show="PKCEForm.$valid">
                <span class="help-block">{{InvalidUser}}</span>
            </div>
        </div>
        <div class="card-body pt-0">
            <div class="form-group">
                <button type="button" class="btn btn-wenodo" ng-click="INS_SYS_NOTIFICATION();">Send</button> &nbsp;
                <button type="button" class="btn btn-w-default" ng-click="RESET_PKCE();">Reset</button>
            </div>
        </div>
    </div>
</form>
