<div class="row basic_details">
    <div class="col-xxl-2 col-ed-2 col-xl-2">
        <div class="app">
            <div id="sidenav" class="bg-grey">
                <div class="wrapper">
                    <div class="logo">
                        <a class="nav-icon pull-right"><i class="fa-regular fa-bars"></i></a>
                    </div>
                    <div class="menu scrollbar-wrapper mx-height-100">
                        <ul class="bg-grey">
                            <li ng-class="{'active':TAB_ID==1}"><a href="#!/Cashup_Basic_Details"><span class="badge badge-primary">1</span> Basic Details</a></li>
                            <li ng-class="{'':TAB_ID==2}"><a href="#!/Cashup_Enter_Sites"><span class="badge badge-white">2</span> Enter Sites</a></li>
                            <li ng-class="{'':TAB_ID==3}"><a href="#!/Enter_Methods"><span class="badge badge-white">3</span> Enter Methods</a></li>
                            <li ng-class="{'':TAB_ID==4}"><a href="#!/Enter_Areas"><span class="badge badge-white">4</span> Enter Areas</a></li>
                            <li ng-class="{'':TAB_ID==5}"><a href="#!/Enter_Sessions"><span class="badge badge-white">5</span> Enter Sessions</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xxl-10 col-ed-10 col-xl-10 bg-white">
        <div class="right-panel container-sm">
            <form>
                <div class="row">
                    <h4 class="heading-text">Let’s Get Started</h4>

                    <div class="col-xxl-6 col-xl-6 col-ed-6">
                        <label>First Name</label>
                        <input type="text" placeholder="Add here">
                    </div>

                    <div class="col-xxl-6 col-xl-6 col-ed-6">
                        <label>Last Name</label>
                        <input type="text" placeholder="Add here">
                    </div>

                    <div class="col-xxl-6 col-xl-6 col-ed-6">
                        <label>Email</label>
                        <input type="email" placeholder="Add here">
                    </div>

                    <div class="col-xxl-6 col-xl-6 col-ed-6">
                        <label>Phone</label>
                        <input type="text" placeholder="Add here" autocomplete="off">
                    </div>

                    <div class="col-xxl-12 col-xl-12 col-ed-12">
                        <div class=" d-flex justify-content-between">
                            <label>Password</label>
                            <label class="txt-primary">Generate Password</label>
                        </div>
                        <input type="password" placeholder="Add here" autocomplete="off">
                    </div>

                    <div class="col-xxl-6 col-xl-6 col-ed-6">
                        <label>Company Registration Number <span class="text-danger">*</span></label>
                        <input type="text" placeholder="Add here">
                    </div>

                    <div class="col-xxl-6 col-xl-6 col-ed-6">
                        <label>Company Name</label>
                        <input type="text">
                    </div>

                    <!-- Address -->
                    <div class="col-xxl-6 col-ed-6 col-xl-6">
                        <label class="d-block">Address</label>
                        <div class="form-check form-control py-2">
                            <input class="radio_animated ms-2" id="Auto01" type="radio" name="E-01" checked="">
                            <label class="form-check-label mb-0" for="Auto01" checked="">Auto-Search </label>
                        </div>
                    </div>

                    <div class="col-xxl-6 col-ed-6 col-xl-6">
                        <label class="d-block">&nbsp;</label>
                        <div class="form-check form-control py-2">
                            <input class="radio_animated ms-2" id="Manually01" type="radio" name="E-01">
                            <label class="form-check-label mb-0" for="Manually01">Add Manually </label>
                        </div>
                    </div>

                    <div class="col-xxl-6 col-xl-6 col-ed-6">
                        <div class="my-2 bgInput">
                            <label>Address Name 1</label>
                            <input type="text" disabled>
                        </div>
                    </div>

                    <div class="col-xxl-6 col-xl-6 col-ed-6">
                        <div class="my-2 bgInput">
                            <label>Address Name 2</label>
                            <input type="text" disabled>
                        </div>
                    </div>

                    <!-- city    -->
                    <div class="col-xxl-4 col-xl-4 col-ed-4">
                        <label class="d-block">City</label>
                        <ul class="nav nav-pills">
                            <li class="dropdown w-100">
                                <a class="text-limitations cursor-pointer disabled" data-toggle="dropdown">
                                    <span class="select-label dropdownSelect" id="select_label">
                                        Choose
                                    </span>
                                </a>
                                <ul ID="divNewNotifications"
                                    class="dropdown-menu DontHideOnClick scrollbar-wrapper w-auto"
                                    style="min-width:100%">
                                    <li class="DontHideOnClick">
                                        <span class="truncate">Bhopal</span>
                                    </li>
                                    <li class="DontHideOnClick">
                                        <span class="truncate">Indore</span>
                                    </li>
                                    <li class="DontHideOnClick">
                                        <span class="truncate">Gwalior</span>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>

                    <!-- country -->
                    <div class="col-xxl-4 col-xl-4 col-ed-4">
                        <label class="d-block">Country</label>
                        <ul class="nav nav-pills">
                            <li class="dropdown w-100">
                                <a class="text-limitations cursor-pointer disabled" data-toggle="dropdown">
                                    <span class="select-label dropdownSelect" id="select_label">
                                        Choose
                                    </span>
                                </a>
                                <ul ID="divNewNotifications"
                                    class="dropdown-menu DontHideOnClick scrollbar-wrapper w-auto"
                                    style="min-width:100%">
                                    <li class="DontHideOnClick">
                                        <span class="truncate">United Kingdom</span>
                                    </li>
                                    <li class="DontHideOnClick">
                                        <span class="truncate">India</span>
                                    </li>
                                    <li class="DontHideOnClick">
                                        <span class="truncate">United Arab Emirates</span>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>

                    <!-- postcode -->
                    <div class="col-xxl-4 col-xl-4 col-ed-4">
                        <label class="d-block">Post Code <span class="text-danger">*</span></label>
                        <input type="text"  disabled>
                    </div>

                    <div class="col-xxl-4 col-xl-4 col-ed-4 d-none">
                        <label class="d-block">PO Box <span class="text-danger">*</span></label>
                        <input type="text">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-xxl-12 col-xl-12 col-ed-12 ">
            <div class="text-end border-top bottom_container">
                <a class="btn btn-primary" href="#!/Enter_Sites">Next</a>
            </div>
        </div>


    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {

        $('.menu').niceScroll({
            cursorcolor: '#999999', // Changing the scrollbar color
            cursorwidth: 4, // Changing the scrollbar width
            cursorborder: 'none', // Rempving the scrollbar border
        });

        // when opening the sidebar
        $('.nav-icon').on('click', function () {
            // open sidebar
            $('.menu').toggleClass('open');
        });

        // if dismiss or overlay was clicked
        $('#dismiss').on('click', function () {
            $('#sidenav').removeClass('open');
        });
    });
</script>
