<form id="CustomForm" name="CustomForm" novalidate ng-show="DISSABLE_PAGE_FLAG && !submitted">
    <div class="card-body">
        <div class="card-header border-0">
            <h5 class="heading-text">
                <img src="../../E_Content/images/department-icon.png" class="content-icon" /> Submit Application
            </h5>
        </div>
        <div class="col-md-12">
            <templateurl class="w-100" template-url="../AngularViews/CommonView/FormView.html?v=236564{{AppVersion}}"><templateurl>
        </div>
        <div class="col-md-12">
            <div data-ng-show="CustomForm.submitted && CustomForm.$invalid" class="form-group has-error errormessage badge badge-light-red w-100 p-3">
                <span class="help-block errormessageline" style="padding-left:0px;"><i class="fa fa-exclamation-triangle"></i> - Please provide the mandatory details to submit(marked in red).</span>
            </div>
            <div id="divInvlidUser" class="hideshowdiv" data-ng-show="CustomForm.$valid">
                <span class="help-block">{{InvalidUser}}</span>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <button type="button" class="btn btn-wenodo" ng-click="HR_INS_UPD_EMPLOYEE_INVITATION(1);">Submit</button>
            </div>
        </div>
    </div>
</form>
<div class="card-body">
    <div class="col-md-12 text-center" ng-show="submitted" >Application Submitted Successfully </div>
    <div class="col-md-12 text-center" ng-show="!submitted && !LINK_EXPIRE_FLAG">Link has expired</div>
</div>
