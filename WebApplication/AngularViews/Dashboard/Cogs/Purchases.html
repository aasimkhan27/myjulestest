<div class="box-shadow" id="PDF_DOWNLOAD">
    <div class="row my-3" hidden>
        <div class="col-md-6 border-bottom"><img src="{{LOGO_PATH}}" class="img-fluid footer-logo my-2" alt="" /></div>
        <div class="col-md-6 border-bottom text-right"><img src="../E_Content/images/logo.png" class="img-fluid footer-logo my-2" alt="" /></div>
    </div>
    <div class="card-header">
        <h5 class="card-title">Purchases</h5>
        <div class="card-tools">
            <ul class="nav nav-pills ml-auto">
                <li class="nav-item mr-2" ng-show="false">
                    <select class="custom-select custom-select-sm mw-150"
                            name="ENTITY"
                            style="max-width:150px"
                            ng-change="ENTITY_CHANGE_FY()"
                            ng-options="EL.ENTITY_ID as EL.ENTITY_NAME for EL in REVE_ENTITY_LIST"
                            ng-model="PurchasesAnalyticsSearch.ENTITY_ID"></select>

                </li>
                <li class="nav-item mr-2">
                    <select class="custom-select custom-select-sm mw-150"
                            name="BRANCH"
                            ng-change="PURCHASE_BRANCH_CHANGE()"
                            ng-options="BL.BRANCH_ID as BL.BRANCH_NAME for BL in BRANCH_LIST"
                            ng-model="PurchasesAnalyticsSearch.BRANCH_ID"></select>
                </li>
                <li class="nav-item mr-2">
                    <div class="input-group input-group-sm my-0" id="week-picker-wrapper">
                        <div class="input-group-prepend">
                            <button type="button" class="btn input-group-text week-prev">
                                <i class="fas fa-arrow-left"></i>
                            </button>
                        </div>
                        <input type="text" class="form-control week-picker bg-white font-11"
                               ng-class="{'c-form-control':SHOW_BTN}"
                               value=""
                               readonly
                               format="yy-mm-dd"
                               placeholder="Select a Week" />
                        <div class="input-group-append">
                            <button type="button" class="btn input-group-text week-next">
                                <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </li>
                <!--<li class="nav-item mr-2">
                    <div class="form-group mb-0">
                        <button type="button" ng-click="GET_PAYROLL_ANALYTICS()" class="btn btn-sm btn-wenodo" data-toggle="tooltip" data-html="true" data-original-title="Filter"><i class="far fa-filter"></i></button>
                    </div>
                </li>
                <li class="nav-item mr-2">
                    <div class="form-group mb-0">
                        <button type="button" ng-click="RESET_GET_PAYROLL_ANALYTICS()" class="btn btn-sm btn-w-default" data-toggle="tooltip" data-html="true" data-original-title="Reset"><i class="far fa-undo"></i></button>
                    </div>
                </li>-->
                <li class="nav-item">
                    <div class="form-group mb-0">
                        <button type="button" class="btn btn-sm btn-wenodo" ng-click="PURCHASE_PDF(1)" data-toggle="tooltip" data-html="true" data-original-title="Download PDF"><i class="far fa-file-pdf"></i></button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="card-body bg-transparent">
        <div class="row">
            <div class="col-md-6">
                <div class="box-shadow">
                    <div class="card-header" style="height:46px;"><h5 class="card-title">Weekly Purchase by Supplier</h5></div>
                    <div class="card-body custom-scrollbar" style="max-height:500px;overflow-y:auto;padding-right:10px">
                        <!--<img src="../../../E_Content/images/Weekly_Purchase_by_Supplier.jpg" class="img-fluid" style="height:500px;" />-->
                        <div class="chart">
                            <canvas id="PURCHASE_BY_SUPPLIER_BAR" height="600"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="box-shadow">
                    <div class="card-header">
                        <h5 class="card-title">Weekly Purchase by Category</h5>
                        <div class="card-tools">
                            <ul class="nav nav-pills ml-auto">
                                <li class="nav-item mr-2">
                                    <select class="custom-select custom-select-sm mw-150"
                                            name="ENTITY"
                                            style="max-width:150px"
                                            ng-change="CHANGE_CATEGORY_FY()"
                                            ng-options="EL.CATEGORY_MASTER_ID as EL.CATEGORY_NAME for EL in CATEGORY_MASTER_LIST"
                                            ng-model="PurchasesAnalyticsSearch.CATEGORY_ID"></select>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="card-body custom-scrollbar" style="max-height:500px;overflow-y:auto">
                        <!--<img src="../../../E_Content/images/Weekly_Food_Purchase_by_Category.jpg" class="img-fluid" style="height:492px;" />-->
                        <div class="chart">
                            <canvas id="PURCHASE_BY_CATEGORY_BAR" height="600"></canvas>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-md-12 mt-3 mb-5">
                <div class="box-shadow">
                    <div class="card-header">
                        <h5 class="card-title">Order Value Comparison</h5>
                    </div>
                    <div class="card-body custom-scrollbar" style="height:400px;">
                        <canvas id="ORDER_VALUE_COMPARISON_BAR"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
