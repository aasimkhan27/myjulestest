<div class="card-header border-0">
    <h5 class="heading-text">
        <img src="../../E_Content/images/position-icon.png" class="content-icon" /> Add Position
    </h5>
</div>
<div class="card-body">
    <div class="row">
        <div class="col-md-4">
            <span class=" d-block p-1" ng-class="{'bg-wenodo-blue':STEP_FLAG==1,'bg-wenodo-dark-blue':STEP_NO!=1 && STEP_FLAG==2 || STEP_FLAG==3}"></span>
            <p class="text-bold app-text mt-2">1. Position Details</p>
        </div>
        <div class="col-md-4">
            <span class=" d-block p-1" ng-class="{'bg-wenodo-blue':STEP_FLAG==2,'bg-wenodo-grey':STEP_NO<2  || STEP_FLAG==1 && STEP_NO==null,'bg-wenodo-dark-blue':STEP_NO>2 || STEP_NO==2 || STEP_FLAG>2}"></span>
            <p class="text-bold app-text mt-2">2. Employment Details </p>
        </div>
        <div class="col-md-4">
            <span class="d-block p-1" ng-class="{'bg-wenodo-blue':STEP_FLAG==3,'bg-wenodo-grey':STEP_NO==2 || ((STEP_FLAG==1 || STEP_FLAG==2) && (STEP_NO==null || STEP_NO==1 || STEP_NO==2)),'bg-wenodo-dark-blue':STEP_NO==3}"></span>
            <p class="text-bold app-text mt-2">3. Contract Details </p>
        </div>
    </div>
</div>
