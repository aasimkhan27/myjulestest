<div class="card-header">
    <h5 class="card-title mt-1">{{SHIFT_HEADER_TEXT}}</h5>
    <div class="card-tools ml-auto">
        <button class="btn btn-tool py-0" ng-click="closeNav6(Section_Shift_Form)">
            <i class="fas fa-times"></i>
        </button>
    </div>
</div>
<div class="card-body custom-scrollbar height-82vh">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Shift Code:*</label>
                <input type="text"
                       class="form-control"
                       maxlength="250"
                       name="AREA_WEEK_SHIFT_CODE"
                       ng-model="Section_Week_Search.AREA_WEEK_SHIFT_CODE"
                       placeholder="Enter ..."
                       required
                       ng-class="{'error':Section_Shift_Form.submitted && Section_Shift_Form.AREA_WEEK_SHIFT_CODE.$error.required}">
            </div>
            <div class="form-group">
                <label>Shift Title:*</label>
                <input type="text"
                       class="form-control"
                       maxlength="250"
                       name="AREA_WEEK_SHIFT_TITLE"
                       ng-model="Section_Week_Search.AREA_WEEK_SHIFT_TITLE"
                       placeholder="Enter ..."
                       required
                       ng-class="{'error':Section_Shift_Form.submitted && Section_Shift_Form.AREA_WEEK_SHIFT_TITLE.$error.required}">
            </div>
            <div class="form-group">
                <label><i class="fas fa-alarm-clock text-blue"></i> Shift Count:</label>
                <input type="text"
                       class="form-control"
                       maxlength="3"
                       name="SHIFT_COUNT"
                       ng-model="Section_Week_Search.AREA_SHIFT_COUNT"
                       placeholder="Enter ..."
                       only-digits
                       ng-class="{'error':Section_Shift_Form.submitted && Section_Shift_Form.SHIFT_COUNT.$error.required}">
            </div>
            <div class="form-group">
                <label>Paid Break <small>(Min)</small>:</label>
                <input type="text"
                       class="form-control"
                       maxlength="250"
                       name="AREA_WEEK_PAID_BREAK"
                       ng-model="Section_Week_Search.AREA_WEEK_PAID_BREAK"
                       placeholder="Enter ..."
                       only-digits
                       ng-class="{'error':Section_Shift_Form.submitted && Section_Week_Search.AREA_WEEK_PAID_BREAK.$error.required}">
            </div>
            <div class="form-group">
                <label>Un-Paid Break <small>(Min)</small>:</label>
                <input type="text"
                       class="form-control"
                       maxlength="250"
                       name="AREA_WEEK_UN_PAID_BREAK"
                       ng-model="Section_Week_Search.AREA_WEEK_UN_PAID_BREAK"
                       placeholder="Enter ..."
                       only-digits
                       ng-class="{'error':Section_Shift_Form.submitted && Section_Week_Search.AREA_WEEK_UN_PAID_BREAK.$error.required}">
            </div>
          
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="text-nowrap">Start Time:*</label>
                        <input class="form-control" 
                               moment-picker="Section_Week_Search.AREA_WEEK_START_TIME" 
                               onkeypress="return event.charCode >= 48 && event.charCode <= 58"
                               maxlength="5"
                               name="AREA_WEEK_START_TIME" 
                               autocomplete="off" 
                               placeholder="Select a time" 
                               ng-model="Section_Week_Search.AREA_WEEK_START_TIME" 
                               format="HH:mm" 
                               locale="de"
                               show-header="0" 
                               required 
                               ng-model-options="{ updateOn: 'blur' }"
                               ng-class="{'error':Section_Shift_Form.submitted && Section_Shift_Form.AREA_WEEK_START_TIME.$error.required}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>End Time:* </label>
                        <input class="form-control" 
                               moment-picker="Section_Week_Search.AREA_WEEK_END_TIME" 
                                onkeypress="return event.charCode >= 48 && event.charCode <= 58"
                               maxlength="5"
                               name="AREA_WEEK_END_TIME" 
                               autocomplete="off" 
                               placeholder="Select a time" 
                               ng-model="Section_Week_Search.AREA_WEEK_END_TIME" 
                               format="HH:mm" 
                               locale="de"
                               show-header="0" 
                               required 
                               ng-model-options="{ updateOn: 'blur' }"
                               ng-class="{'error':Section_Shift_Form.submitted && Section_Shift_Form.AREA_WEEK_END_TIME.$error.required}">
                    </div>
                </div>
            </div>

                <div class="form-group">
                    <label>Duration <small>(Min)</small>:*</label>
                    <input type="text"
                           class="form-control"
                           name="DURATIO12N"
                           ng-model="Section_Week_Search.AREA_WEEK_DURATION"
                           ng-value="Section_Week_Search.AREA_WEEK_DURATION = ((CalculateDuration(Section_Week_Search.AREA_WEEK_END_TIME , Section_Week_Search.AREA_WEEK_START_TIME))| number:2)"
                           placeholder="Enter ..."
                           disabled
                           ng-class="{'error':Section_Shift_Form.submitted && Section_Shift_Form.DURATIO12N.$error.required}">
                </div>
            </div>

    </div>
</div>
