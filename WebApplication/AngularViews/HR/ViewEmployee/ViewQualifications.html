<div class="row">
    <templateurl class="w-100" template-url="../AngularViews/HR/ViewEmployee/HeaderDtls.html?v=2136564{{AppVersion}}">
</div>
<div class="card-body">
    <div class="col-md-12">
        <h5 class="heading-text-2 mt-3">Qualifications</h5>
        <div class="float-right"ng-if="EDIT_PROFILE_CHECK_MODULE_ACCESS"  ng-show="EmpSearch_HEADER.ACTIVE">
            <button type="button" class="btn btn-wenodo" ng-click="ADD_QUALIFICATION()">Edit</button>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="content-bg mb-3" ng-repeat="CRS in CourseList">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="mb-0">Course Name :</label>
                        <span class="form-content">{{CRS.COURSE_NAME==null || CRS.COURSE_NAME==''?'-':CRS.COURSE_NAME}} <span ng-show="CRS.COURSE_ID==1">({{CRS.COURSE_NAME_OTHER}})</span> </span>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label class="mb-0">Expiry Date:</label>
                        <span class="form-content">{{CRS.EXPIRY_DATE==null || CRS.EXPIRY_DATE==''?'-':CRS.EXPIRY_DATE | date}}</span>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label class="mb-0">Certificate:</label>
                        <span class="form-content"  ng-show="CRS.UploadedFiles==null || CRS.UploadedFiles.length==0">-</span>
                        <span class="form-content" ng-repeat="upls in CRS.UploadedFiles"  ng-show="CRS.UploadedFiles.length>0">
                            <i class="fad fa-file-upload text-blue"></i><a href="/uploads/{{upls.FILE_PATH}}{{upls.SERVER_FILE_NAME}}" download="{{upls.SERVER_FILE_NAME}}"> {{upls.ORIGINAL_FILE_NAME}}</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
