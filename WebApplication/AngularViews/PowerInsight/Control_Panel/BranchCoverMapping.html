<div class="row">
    <div class="col-xxl-10 col-md-10 col-xl-10 side_content ms-auto">
        <div class="right-panel">
            <div class="card">
                <div class="card-header">
                    <h6>Branch Cover Mapping</h6>
                </div>
                <form id="SubscriptionMappingForm" name="SubscriptionMappingForm" novalidate ng-init="ON_PAGELOAD();">
                    <div class="card-body">
                        <div class="table-responsive scrollbar-wrapper height-60vh" ng-show="BRANCH_LIST.length>0">
                            <table class="table table-hover consolidated-table" id="LOADER_ID">
                                <thead class="table-header-fixed">
                                    <tr>
                                        <th class="text-nowrap">Branch Name</th>
                                        <th class="text-nowrap">Epos Covers</th>
                                        <th class="text-nowrap">Reservation System Covers</th>
                                    </tr>
                                </thead>
                                <tbody ng-repeat="BL in BRANCH_LIST" on-finish-render="ngRepeatFinished">
                                    <tr>
                                        <td>
                                            {{BL.BRANCH_NAME}}
                                        </td>
                                        <td>
                                            <div class="form-check">
                                                <input class="radio_animated" name="{{$index}}Cover"
                                                       type="radio"
                                                       ng-value="1"
                                                       id="{{$index}}EPOSCOVER"
                                                       ng-model="BL.USE_EPOS_COVERS_IN_DASHBOARDS">
                                                <label for="{{$index}}EPOSCOVER" class="form-check-label"></label>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-check">
                                                <input class="radio_animated" name="{{$index}}Cover"
                                                       type="radio"
                                                       ng-value="0"
                                                       id="{{$index}}EPOSSYSCOVER"
                                                       ng-model="BL.USE_EPOS_COVERS_IN_DASHBOARDS">
                                                <label for="{{$index}}EPOSSYSCOVER" class="form-check-label"></label>
                                            </div>
                                        </td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-md-12 mt-2">
                            <div class="row">
                                <div class="form-group">
                                    <button ng-click="INS_UPD_BRANCH_COVER_SETTINGS_FOR_POWER_INSIGHTS();" class="btn btn-sm btn-primary" ng-show="BRANCH_LIST.length>0">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
