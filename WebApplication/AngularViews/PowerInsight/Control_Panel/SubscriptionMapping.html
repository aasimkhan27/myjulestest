<div class="card cp-4">
    <div class="card-header">
        <div class="header-top">
            <h6 class="txt-primary">Subscription Mapping</h6>
            <div class="card-header-right-icon">
                <a href="#!/ControlPanel" class="btn btn-sm btn-light" data-bs-toggle="tooltip" title="Back to Dashboard"><i class="fa-regular fa-arrow-left"></i></a>
            </div>
        </div>
    </div>
    <div class="card-body">
        <form id="SubscriptionMappingForm" name="SubscriptionMappingForm" novalidate ng-init="ON_PAGELOAD();">
            <div class="table-responsive scrollbar-wrapper height-60vh" ng-show="SUB_MODULES_BY_MODULE_ID_LIST.length>0">
                <table class="table table-hover consolidated-table" id="LOADER_ID">
                    <thead class="table-header-fixed">
                        <tr>
                            <th class="text-nowrap"></th>
                            <th class="text-nowrap" ng-repeat="SL in SUBSCRIPTION_LIST">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" ng-change="MODULE_CHECK();"
                                           ng-model="SL.FLAG"
                                           id="{{$index}}{{SL.MODULE_ID}}" />
                                    <label for="{{$index}}{{SL.MODULE_ID}}" class="form-check-label" style="color:black">{{SL.SUB_MODULES_NAME}}</label>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody ng-repeat="BL in BRANCH_LIST" on-finish-render="ngRepeatFinished">
                        <tr>
                            <td>
                                <div class="form-check">
                                    <input class="form-check-input"
                                           type="checkbox"
                                           ng-model="BL.FLAG"
                                           id="{{$index}}{{BL.BRANCH_ID}}" />
                                    <label for="{{$index}}{{BL.BRANCH_ID}}" class="form-check-label" style="color:black">{{BL.BRANCH_NAME}}</label>
                                </div>
                            </td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <!--<td ng-repeat="ML in MODULES_BRANCH_LIST | filter:{'BRANCH_ID':BL.BRANCH_ID}">
                        <div class="custom-control custom-checkbox">
                            <input class="custom-control-input"
                                   type="checkbox"
                                   id="{{$index}}{{ML.TABLE_ID}}"
                                   ng-model="ML.FLAG"
                                   ng-checked="ML.FLAG ==true">
                            <label for="{{$index}}{{ML.TABLE_ID}}" class="custom-control-label" style="color:white"></label>
                        </div>
                    </td>-->
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-12 mt-2">
                <div class="row">
                    <div class="form-group">
                        <button ng-click="INS_UPD_BRANCH_SUB_MODULES();" class="btn btn-sm btn-primary" ng-show="BRANCH_LIST.length>0">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
