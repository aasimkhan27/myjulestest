<style>
    .overlay_loading {
        background-image: url(/E_Content/images/loading.gif);
        background-color: #666;
        opacity: 0.4;
        background-repeat: no-repeat;
        background-position: center;
        display: block;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
    }
</style>
<div class="card-header">
    <h5 class="heading-text-2 pt-2">Mapping</h5>
    <!--<button class="btn btn-wenodo float-right" type="button">Back</button>-->
</div>

 

<div class="card-body" ng-controller="MappingController">
    <div class="app-suit">
        <div class="at-grid bg-transparent justify-content-center" data-column="8">
            <div class="at-column app-suit-inside cursor-pointer" ng-click="REDIRECTION_PAGE('CategoryMapping' ,CHECK_MODULE_ACCESS(52,5));GET_ENTITY_LIST();">
                <div class="at-user">
                    <div class="at-user__avatar app-text"><i class="fad fa-upload fa-2x"></i></div>
                    <div class="at-user__name app-text">Epos category Mapping</div>
                </div>
            </div>
            <div class="at-column app-suit-inside cursor-pointer" ng-click="REDIRECTION_PAGE('View_Budget',CHECK_MODULE_ACCESS(52,1))">
                <div class="at-user">
                    <div class="at-user__avatar app-text"><i class="fad fa-eye fa-2x"></i></div>
                    <div class="at-user__name app-text">Invoice Category Mapping</div>
                </div>
            </div>
            <div class="at-column app-suit-inside cursor-pointer" ng-if="false" ng-click="REDIRECTION_PAGE('SubscriptionMapping',CHECK_MODULE_ACCESS(52,1))">
                <div class="at-user">
                    <div class="at-user__avatar app-text"><i class="fad fa-eye fa-2x"></i></div>
                    <div class="at-user__name app-text">Subscription Mapping</div>
                </div>
            </div>
            <div class="at-column app-suit-inside cursor-pointer" ng-click="REDIRECTION_PAGE('BranchCoversSettingForPowerInsightMapping',CHECK_MODULE_ACCESS(52,1))">
                <div class="at-user">
                    <div class="at-user__avatar app-text"><i class="fad fa-eye fa-2x"></i></div>
                    <div class="at-user__name app-text">Branch Cover Mapping</div>
                </div>
            </div>
            <div class="at-column app-suit-inside cursor-pointer" ng-click="REDIRECTION_PAGE('ReservationMapping',CHECK_MODULE_ACCESS(52,1))">
                <div class="at-user">
                    <div class="at-user__avatar app-text"><i class="fad fa-eye fa-2x"></i></div>
                    <div class="at-user__name app-text">Reservation Mapping</div>
                </div>
            </div>
            <div class="at-column app-suit-inside cursor-pointer" ng-click="REDIRECTION_PAGE('Epos_Integration_Notification',CHECK_MODULE_ACCESS(52,1))">
                <div class="at-user">
                    <div class="at-user__avatar app-text"><i class="fad fa-eye fa-2x"></i></div>
                    <div class="at-user__name app-text">Epos Integration Mapping</div>
                </div>
            </div>
        </div>
    </div>
    
</div>
