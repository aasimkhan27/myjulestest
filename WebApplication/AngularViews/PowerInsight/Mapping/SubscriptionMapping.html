<div class="card-header">
    <h5 class="heading-text-2">Subscription Mapping</h5>
    <div class="card-tools">
        <ul class="nav nav-pills ml-auto">
            <li class="nav-item">
                <a class="btn btn-wenodo" ng-click="REDIRECTION_PAGE('Mapping_index',CHECK_MODULE_ACCESS(52,1));">Back</a>
            </li>
        </ul>
    </div>
</div>
<form id="SubscriptionMappingForm" name="SubscriptionMappingForm" novalidate ng-init="ON_PAGELOAD();">
    
    <div class="card-body">
        <div class="text-center" ng-show="SUB_MODULES_BY_MODULE_ID_LIST.length==0" empty-grid>
        </div>
        <div class="table-responsive custom-scrollbar height-450" ng-show="SUB_MODULES_BY_MODULE_ID_LIST.length>0">
            <table class="table table-striped table-head-fixed" id="LOADER_ID">
                <thead class="bg-wenodo-dark-blue">
                    <tr>
                        <th class="text-nowrap">Branch Name</th>
                        <th class="text-nowrap">Epos Covers</th>
                        <th class="text-nowrap">Reservation System Covers</th>
                    </tr>
                </thead>
                <tbody ng-repeat="BL in BRANCH_LIST" on-finish-render="ngRepeatFinished">
                    <tr>
                        <td>
                            {{BL.BRANCH_NAME}}{{BL.BRANCH_ID}}
                        </td>
                        <td>
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input"
                                       type="checkbox"
                                       id="{{$index}}{{BL.USE_EPOS_COVERS_IN_DASHBOARDS}}"
                                       ng-model="BL.USE_EPOS_COVERS_IN_DASHBOARDS"                                       
                                       ng-checked="BL.USE_EPOS_COVERS_IN_DASHBOARDS ==true">
                                <label for="{{$index}}{{BL.USE_EPOS_COVERS_IN_DASHBOARDS}}" class="custom-control-label" style="color:white"></label>
                            </div>
                        </td>
                        <td>
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input"
                                       type="checkbox"
                                       id="{{$index}}{{BL.USE_EPOS_COVERS_IN_DASHBOARDS}}"
                                       ng-model="BL.USE_EPOS_COVERS_IN_DASHBOARDS"
                                       ng-checked="BL.USE_EPOS_COVERS_IN_DASHBOARDS ==false">
                                <label for="{{$index}}{{BL.USE_EPOS_COVERS_IN_DASHBOARDS}}" class="custom-control-label" style="color:white"></label>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-12">
            <div class="row">
                <div class="form-group">
                    <button ng-click="INS_UPD_BRANCH_SUB_MODULES();" ng-disabled="ACCESS_VIEW_OR_EDIT==false" class="btn btn-wenodo">Save</button>
                </div>
            </div>
        </div>
    </div>    
</form>
