
<style>
    .overlay_loading_rota {
        background-image: url(/E_Content/images/loading.gif);
        background-color: #666666df;
        background-size: 192px 190px;
        opacity: 1;
        background-repeat: no-repeat;
        background-position: center;
        display: block;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
    }


    /* EOS TEMPLATE-->COPY WEEK CSS*/
</style>
<!--<div class="overlay_loadingtest">-->
<form id="ReportForm" name="ReportForm">
    <div class="card-header"><h5 class="heading-text">Reports</h5></div>
    <div class="card-body" style="">
        <div class="text-center" ng-show="REPORT_LIST.length==0">
            No Report Assign To You.
        </div>
        <div class="table-responsive" style="z-index:-1" ng-show="REPORT_LIST.length>0">
            <table class="table table-striped">
                <thead class="bg-wenodo-dark-blue">
                    <tr>
                        <th>Report</th>
                        <th>Description</th>
                        <!--<th>Date</th>-->
                        <th>Download</th>
                    </tr>
                </thead>
                <tbody ng-repeat="RPT in REPORT_LIST">
                    <tr>
                        <td>{{RPT.REPORT_NAME}}</td>
                        <td>{{RPT.REPORT_DESCRIPTION}}</td>
                        <!--<td>01/01/2020</td>-->
                        <td>
                            <i class="fad fa-download fa-lg" data-toggle="tooltip" data-html="true" data-original-title="Download"
                               ng-click="DOWNLOAD_SHOW_POP(RPT.REPORT_ID)"></i>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

    <!--</div>-->
    <div class="modal fade" id="Report_Date">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">
                        Download Report
                    </h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>

                <div class="modal-body custom-scrollbar height-450" style="overflow:visible">
                    <div class="row" ng-if="RPTID ==2 || RPTID==3 || RPTID ==5 || RPTID ==6 || RPTID ==31 || RPTID ==32 || RPTID ==33 || RPTID ==34 || RPTID ==35 || RPTID ==38 || RPTID ==54 || RPTID==55">
                        <div class="col-md-4" ng-init="$parent.dateinputOpenDate()" ng-show="RPTID !=31 && RPTID !=32 && RPTID !=54">
                            <div class="form-group">
                                <label>Start Date:*</label>
                                <input type="text"
                                       class="form-control dateinputOpenDate"
                                       autocomplete="off"
                                       name="ReportSearch.START_DATE"
                                       readonly
                                       placeholder="Select ..."
                                       ng-model="ReportSearch.START_DATE"
                                       ng-value="ReportSearch.START_DATE | date"
                                       required
                                       ng-class="{'error':ReportForm.submitted && ReportForm.START_DATE.$error.required}" />
                            </div>
                        </div>
                        <div class="col-md-4" ng-show="RPTID !=31 && RPTID !=32 && RPTID !=54">
                            <label class="d-block">End Date:*</label>
                            <input type="text"
                                   class="form-control dateinputOpenDate"
                                   autocomplete="off"
                                   name="ReportSearch.END_DATE"
                                   readonly
                                   placeholder="Select ..."
                                   ng-model="ReportSearch.END_DATE"
                                   ng-value="ReportSearch.END_DATE | date"
                                   required
                                   ng-class="{'error':ReportForm.submitted && ReportForm.END_DATE.$error.required}" />

                        </div>
                        <div class="col-md-4" ng-if="RPTID ==2 || RPTID==3 || RPTID ==33 || RPTID ==34 || RPTID ==35 || RPTID==55">
                            <div class="form-group">
                                <label>Branch:</label>
                                <select class="custom-select"
                                        name="BRANCH_ID"
                                        ng-model="ReportSearch.BRANCH_ID"
                                        ng-options="EL.BRANCH_ID as EL.BRANCH_NAME for EL in BRANCH_LIST"
                                        ng-change="ADMIN_GET_BRANCH();"
                                        ng-class="{'error':ReportForm.submitted && ReportForm.BRANCH_ID.$error.required}">
                                    <option value="">- Please Select Branch-</option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <div class="row" ng-if="RPTID ==7 || RPTID ==9 || RPTID ==16 || RPTID ==25 || RPTID ==26 || RPTID ==30 || RPTID ==54">
                        <div class="col-md-4" ng-init="$parent.dateinputOpenDate()" ng-if="RPTID !=31 && RPTID !=32 && RPTID !=54">
                            <div class="form-group">
                                <label>Start Date:*</label>
                                <input type="text"
                                       class="form-control dateinputOpenDate"
                                       autocomplete="off"
                                       name="ReportSearch.ROTA_START_DATE"
                                       readonly
                                       placeholder="Select ..."
                                       ng-model="ReportSearch.ROTA_START_DATE"
                                       ng-value="ReportSearch.ROTA_START_DATE | date"
                                       required
                                       ng-class="{'error':ReportForm.submitted && ReportForm.ROTA_START_DATE.$error.required}" />
                            </div>
                        </div>
                        <div class="col-md-4" ng-show="RPTID !=25 && RPTID !=31 && RPTID !=32 && RPTID !=54">
                            <div class="form-group">
                                <label>End Date:*</label>
                                <input type="text"
                                       class="form-control dateinputOpenDate"
                                       autocomplete="off"
                                       name="ReportSearch.END_DATE"
                                       readonly
                                       placeholder="Select ..."
                                       ng-model="ReportSearch.ROTA_END_DATE"
                                       ng-value="ReportSearch.ROTA_END_DATE | date"
                                       required
                                       ng-class="{'error':ReportForm.submitted && ReportForm.ROTA_END_DATE.$error.required}" />
                            </div>
                        </div>
                        <div class="col-md-4" ng-show="RPTID !=25 && RPTID !=26 && RPTID !=31 && RPTID !=32 && RPTID !=54">
                            <div class="form-group">
                                <label>Location:</label>
                                <select class="custom-select"
                                        name="LOCATION_ID"
                                        ng-model="ReportSearch.LOCATION_ID"
                                        ng-options="EL.LOCATION_ID as EL.LOCATION_NAME for EL in LOCATION"
                                        ng-change="ADMIN_GET_BRANCH();"
                                        ng-class="{'error':ReportForm.submitted && ReportForm.LOCATION_ID.$error.required}">
                                    <option value="">- Please Select Location-</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4" ng-if="RPTID !=31 && RPTID !=32 && RPTID !=54">
                            <div class="form-group">
                                <label>Branch:</label>
                                <select class="custom-select"
                                        name="BRANCH_ID"
                                        ng-model="ReportSearch.BRANCH_ID"
                                        ng-options="EL.BRANCH_ID as EL.BRANCH_NAME for EL in BRANCH_LIST"
                                        ng-change="ADMIN_GET_BRANCH();"
                                        ng-class="{'error':ReportForm.submitted && ReportForm.BRANCH_ID.$error.required}">
                                    <option value="">- Please Select Branch-</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4" ng-if="RPTID==7 || RPTID==30 ">
                            <div class="form-group">
                                <label>Status:</label>
                                <select class="custom-select"
                                        ng-model="ReportSearch.STATUS_ID"
                                        ng-options="RS.STATUS_ID  as RS.DISPLAY_TEXT for RS in (ROTA_STATUS_FLAG)"
                                        ng-class="{'error':ReportForm.submitted && ReportForm.STATUS_ID.$error.required}"></select>
                            </div>
                        </div>
                        <div class="col-md-4" ng-if="RPTID !=16 && RPTID !=25 && RPTID !=31 && RPTID !=32 && RPTID !=54">
                            <div class="form-group">
                                <label>Section:</label>
                                <select class="custom-select"
                                        ng-model="ReportSearch.SECTION_ID"
                                        ng-options="SEC.TABLE_ID  as SEC.DISPLAY_TEXT for SEC in (SECTIONS)"
                                        ng-class="{'error':ReportForm.submitted && ReportForm.STATUS_ID.$error.required}">
                                    <option value="">- Please Select Section-</option>
                                </select>
                            </div>
                        </div>
                    </div>


                    <div class="row" ng-show="RPTID ==31 || RPTID ==32 || RPTID ==54">
                        <div class="col-md-4" ng-if="RPTID ==54">
                            <div class="form-group">
                                <label>Budget Year:*</label>
                                <select class="custom-select"
                                        ng-model="ReportSearch.BUDGET_CONSUMPTION_REPORT_YEAR"
                                        ng-options="YEAR.ID  as YEAR.NAME for YEAR in (YEAR_LIST)"
                                        ng-class="{'error':ReportForm.submitted && ReportForm.STATUS_ID.$error.required}">
                                    <option value="">- Please Select Year-</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Branch</label>
                                <ul class="nav nav-pills">
                                    <li class="dropdown w-100">
                                        <a class="form-control text-limitations custom-dropdown cursor-pointer" ng-class="{'c-form-control':SHOW_BTN}" data-toggle="dropdown">
                                            <span id="dropdown_title" ng-show="(BRANCH_LIST_BY_USER_PRIVILEGE | filter:{IS_CHECK:true}).length==BRANCH_LIST_BY_USER_PRIVILEGE.length">- Select -</span>
                                            <span id="dropdown_title" ng-show="(BRANCH_LIST_BY_USER_PRIVILEGE | filter:{IS_CHECK:true}).length!=BRANCH_LIST_BY_USER_PRIVILEGE.length">
                                                Site Selected : {{(BRANCH_LIST_BY_USER_PRIVILEGE | filter:{"IS_CHECK":"true"})[0]["BRANCH_NAME"]}}
                                            </span>
                                        </a>
                                        <ul ID="divNewNotifications" class="dropdown-menu dropdown-menu-arrow text-xs custom-scrollbar min-w-285">
                                            <!--<li ng-click="SITE_All_Fn()" class="DontHideOnClick">
                <i class="far fa-lg"
                   ng-class="{'fa-check-square green':(BRANCH_LIST_BY_USER_PRIVILEGE | filter:{IS_CHECK:true}).length==BRANCH_LIST_BY_USER_PRIVILEGE.length,'fa-square':(BRANCH_LIST_BY_USER_PRIVILEGE | filter:{IS_CHECK:true}).length!=BRANCH_LIST_BY_USER_PRIVILEGE.length}"></i>
                <span class="font-12">All</span>
            </li>-->
                                            <li class="pl-4 py-2 DontHideOnClick" ng-click="SITE_Fn(site,2)" ng-repeat="site in BRANCH_LIST_BY_USER_PRIVILEGE">
                                                <i class="far fa-lg" ng-class="{'fa-check-square green':site.IS_CHECK,'fa-square':!site.IS_CHECK}"></i>
                                                <span class="font-12 ml-2">
                                                    {{site.BRANCH_NAME}}
                                                </span>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>

                        </div>

                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="COMMON_REPORT_GENERATE_FILE(RPTID)" ng-if="RPTID ==7 || RPTID ==9 || RPTID ==5|| RPTID ==6 || RPTID ==16 || RPTID ==24|| RPTID ==26 || RPTID ==30 || RPTID ==31 || RPTID ==32 || RPTID ==33 || RPTID ==34 || RPTID ==35 || RPTID==37 || RPTID ==38 || RPTID ==54 || RPTID ==55"
                            ng-disabled="enable=='false'"
                            class="btn btn-wenodo">
                        <span ng-show="LOADER_ICON"><i class='fa fa-spinner fa-spin '></i></span>
                        Download
                    </button>
                    <button type="button" ng-if="RPTID !=5 && RPTID !=6 && RPTID !=7 && RPTID !=8 && RPTID !=9 && RPTID !=10 && RPTID !=11 && RPTID !=16  && RPTID !=24 && RPTID !=26 && RPTID !=30 && RPTID !=31 && RPTID !=32 && RPTID !=33 && RPTID !=34 && RPTID !=35 && RPTID !=37 && RPTID !=38 && RPTID !=54 && RPTID !=55"
                            ng-click="HR_EMPLOYEE_REPORT();"
                            class="btn btn-wenodo">
                        <span ng-show="LOADER_ICON"><i class='fa fa-spinner fa-spin '></i></span>
                        Download
                    </button>
                    <!--<button type="button" ng-show="(RPTID == 2 || RPTID == 3) && (REPORT_DATA_LIST_CSV.length>0)"
                            ng-class="{'btn btn-wenodo': REPORT_DATA_LIST_CSV.length>0}"
                            class="btn btn-default"
                            ng-csv="REPORT_DATA_LIST_CSV"
                            filename="{{REPORT_NAME}}.csv"
                            csv-header="JSON_COLUMN_NAME" charset="utf-8">
                        <span class="glyphicon glyphicon-download-alt">&nbsp;</span>Download CSV
                    </button>-->
                    <!--<button type="button" ng-show="RPTID ==7 || RPTID ==9 || RPTID ==5 || RPTID ==6"
                            ng-class="{'btn btn-wenodo': REPORT_DATA_LIST.length>0}"
                            class="btn btn-default"
                            ng-if="REPORT_DATA_LIST.length>0" ng-click="DOWNLOAD_EXCEL();">
                        <span class="glyphicon glyphicon-download-alt">&nbsp;</span>Download Excel
                    </button>-->
                    <!--<button type="button" class="btn btn-w-default" data-dismiss="modal" aria-label="Close" ng-if="RPTID !=7 || RPTID !=9 || RPTID !=5">Cancel</button>-->
                    <button type="button" class="btn btn-w-default" ng-if="RPTID ==7 || RPTID ==9 || RPTID ==5 || RPTID ==6 || RPTID ==2 || RPTID ==3 || RPTID ==16 || RPTID ==26" ng-click="RESET();">Reset</button>

                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="CASHUP_REPORT">
        <div class="modal-dialog modal-lg">
            <div class="modal-content" ng-show="RPTID==8 || RPTID==10 || RPTID==11 || RPTID==12 || RPTID==13 || RPTID==14 || RPTID==15 || RPTID==17 || RPTID==18 || RPTID==19 || RPTID==20 || RPTID==21 || RPTID==22 || RPTID==23 || RPTID==29|| RPTID==36|| RPTID==37 || RPTID==52">
                <div class="modal-header" ng-init="$parent.dateinputOpenDate()">
                    <h4 class="modal-title">
                        Download Report
                    </h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body custom-scrollbar min-height-350">
                    <div class="row">
                        <div class="col-md-4" ng-show="RPTID==8">
                            <div class="form-group">
                                <label>Select Week:</label>
                                <div class="input-group" style="display:flex" id="week-picker-wrapper" ng-init="DATE_WEEK_PICKER()">
                                    <div class="input-group-prepend">
                                        <button type="button" class="btn input-group-text week-prev">
                                            <i class="fas fa-arrow-left"></i>
                                        </button>
                                    </div>
                                    <input type="text" class="form-control week-picker font-11" value="" format="yy-mm-dd" placeholder="Select a Week" />
                                    <div class="input-group-append">
                                        <button type="button" class="btn input-group-text week-next">
                                            <i class="fas fa-arrow-right"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4" ng-show="RPTID==10 || RPTID==11 || RPTID==12 || RPTID==13 || RPTID==14|| RPTID==15 || RPTID==19 || RPTID==20 || RPTID==21 || RPTID==22 || RPTID==23 || RPTID==29|| RPTID==36|| RPTID==37|| RPTID==52">
                            <div class="form-group">
                                <label>Select Date:*</label>
                                <div id="reportrange" class="custom-select custom-date text-xs">
                                    <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>&nbsp;
                                    <span></span><b class="caret"></b>
                                </div>
                                <!--<label>Select Date:*</label>
                                <input type="text"
                                       class="form-control dateinputOpenDate"
                                       autocomplete="off"
                                       name="CashupReportSearch.START_DATE"
                                       readonly
                                       placeholder="Select ..."
                                       ng-model="CashupReportSearch.START_DATE"
                                       ng-value="CashupReportSearch.START_DATE | date"
                                       required
                                       ng-class="{'error':CashupReportForm.submitted && CashupReportForm.START_DATE.$error.required}" />-->
                            </div>
                            <!--<div class="form-group" ng-show="RPTID==19">
                                <label class="d-block">Select Date:*</label>
                                <input type="text"
                                       class="form-control dateinputOpenDate"
                                       autocomplete="off"
                                       name="CashupReportSearch.START_DATE"
                                       readonly
                                       placeholder="Select ..."
                                       ng-model="CashupReportSearch.START_DATE"
                                       ng-value="CashupReportSearch.START_DATE | date"
                                       ng-class="{'error':CashupReportForm.submitted && CashupReportForm.START_DATE.$error.required}" />
                            </div>-->
                        </div>
                        <div class="col-md-4" ng-show="RPTID==19">
                            <label class="d-block">Date:*</label>
                            <input type="text"
                                   class="form-control dateinputOpenDate"
                                   autocomplete="off"
                                   name="ReportSearch.START_DATE"
                                   readonly
                                   placeholder="Select ..."
                                   ng-model="ReportSearch.START_DATE"
                                   ng-value="ReportSearch.START_DATE | date"
                                   ng-class="{'error':ReportForm.submitted && ReportForm.START_DATE.$error.required}" />
                        </div>
                        <!--<div class="col-md-4">
                            <label class="d-block">End Date:*</label>
                            <input type="text"
                                   class="form-control dateinputOpenDate"
                                   autocomplete="off"
                                   name="CashupReportSearch.END_DATE"
                                   readonly
                                   placeholder="Select ..."
                                   ng-model="CashupReportSearch.END_DATE"
                                   ng-value="CashupReportSearch.END_DATE | date"
                                   required
                                   ng-class="{'error':CashupReportForm.submitted && CashupReportForm.END_DATE.$error.required}" />

                        </div>-->
                        <div class="col-md-4" ng-show="RPTID==8 || RPTID==10 || RPTID==11 || RPTID==12 || RPTID==13 || RPTID==14 || RPTID==15 || RPTID==17 || RPTID==18 || RPTID==19 || RPTID==21 || RPTID==22 || RPTID==29 || RPTID==36 || RPTID==37 || RPTID==52">
                            <div class="form-group">
                                <label>Branch:<span ng-if="RPTID==17 || RPTID==18 || RPTID==29">*</span></label>
                                <select class="custom-select"
                                        name="BRANCH_ID"
                                        ng-required="RPTID==29"
                                        ng-model="ReportSearch.BRANCH_ID"
                                        ng-options="BRL.BRANCH_ID as BRL.BRANCH_NAME for BRL in BRANCH_LIST"
                                        ng-class="{'error':ReportForm.submitted && ReportForm.BRANCH_ID.$error.required}">
                                    <option value="">- Please Select Branch-</option>
                                </select>
                            </div>
                        </div>
                    </div>



                </div>
                <div class="modal-footer">
                    <span ng-show="LOADER_ICON && DISPLAY_HTML_FLAG == null;"><i class='fa fa-spinner fa-spin '></i></span>
                    <button class="btn btn-wenodo" ng-click="COMMON_REPORT_GENERATE_FILE(RPTID);"> Download </button>
                    <!--<button class="btn btn-w-default" ng-click="DOWNLOAD_WEEKLY_CASHUP_REPORT();">Download</button>-->
                    <!--<button class="btn btn-wenodo" ng-if="RPTID==8" ng-click="DISPLAY_WEEKLY_CASHUP_REPORT_INPAGE();">Display</button>-->
                    <!--<button class="btn btn-wenodo" ng-if="false" ng-click="CASHUP_CONSOLIDATED_SALES_REPORT_INPAGE();">Display</button>-->
                </div>
            </div>
        </div>
    </div>
</form>
