<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="process-wrapper">
                <div class="row">
                    <templateurl class="w-100" template-url="../AngularViews/SalesValidation/Invoice_Recon/InvRec_Header.html?v=2{{AppVersion}}">
                </div>
                <div id="progress-content-section">
                    <div class="section-content Contact_Mapping_Section">
                        <div class="col-md-12">
                            <div class="form-group">
                                <span class="bigcheck">
                                    <label class="bigcheck mb-0">
                                        <input type="checkbox"
                                               class="bigcheck"
                                               ng-model="Inv_recon_Search.IS_SHOW_UN_MAP"
                                               id="mapunitem" />
                                        <span class="bigcheck-target"></span>
                                        <span>Show Unmapped </span>
                                    </label>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="table-responsive">
                                <table class="table table-hover table-striped table-head-fixed compact_table">
                                    <thead class="bg-wenodo-border">
                                        <tr>
                                            <th>Account</th>
                                            <th>Contact Name</th>
                                            <th>Date</th>
                                            <th>Invoice Number</th>
                                            <th class="text-right">Net</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody ng-repeat="ICML in INV_RECO_CONTACT_MAPPING_LIST | filter: contactfilter">
                                        <tr>
                                            <td>{{ICML.ACCOUNT}}</td>
                                            <td>
                                                <span ng-show="ICML.CONTACT_ID==null">{{ICML.CONTACT}}</span>
                                                <span ng-show="ICML.CONTACT_ID!=null">{{ICML.CONTACT}}({{ICML.XERO_CONTACT_NAME}})</span>
                                                <span class="float-right" ng-show="ICML.CONTACT_ID==null">
                                                    <button type="button" class="btn btn-sm btn-transparent-wenodo"
                                                            ng-click="GET_XERO_CONTACTS(ICML)">
                                                        <i class="fas fa-people-arrows"></i>
                                                    </button>
                                                </span>
                                            </td>
                                            <td><i class="far fa-calendar-alt text-blue"></i> {{ICML.DATE |date}}</td>
                                            <td>{{ICML.INVOICE_NUMBER}}</td>
                                            <td class="text-right">   <span ng-show="INVC.NET_AMOUNT!=null" ng-bind-html="CURRENCY_SYMBOL"></span>  {{ICML.NET_AMOUNT | number:2}}</td>
                                            <td>
                                                <span ng-show="ICML.CONTACT_ID!=null" class="badge badge-light-green">Mapped</span>
                                                <span ng-show="ICML.CONTACT_ID==null" class="badge badge-light-orange">Pending</span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="form-group mt-4 text-right"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade show" id="mismatch">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Contact ID Mapping</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body" style="overflow:visible">
                <div class="row">
                    <div class="col-md-12">
                        <div>
                            <label class="d-block text-nowrap">Map this contact for all record  </label>
                            <span class="bigcheck">
                                <label class="bigcheck mb-0">
                                    <input type="checkbox"
                                           class="bigcheck"
                                           ng-model="Inv_recon_Search.IS_MAP_RECORD"
                                           id="mapitem" />
                                    <span class="bigcheck-target"></span>
                                </label>
                            </span>
                        </div>
                        <div class="form-group" id="AddCustomScroll_SHD">
                            <label class="d-block text-nowrap">Map contact  for  <i>{{SELECTED_CONTACT.CONTACT}}</i></label>
                            <input type="text" name="SUPPLIER_NAME_BOX"
                                   ng-model="Inv_recon_Search.CONTACT_NAME"
                                   ng-change="SetValues(Supplier,$index)"
                                   uib-typeahead="Supplier.CONTACT_NAME for Supplier in XERO_CONTACTS_LIST | filter:$viewValue"
                                   typeahead-loading="loading" typeahead-no-results="noResults"
                                   class="form-control form-control-sm" autocomplete="off"
                                   placeholder="Type to select contact..." />
                        </div>
                    </div>
                    <div class="col-md-12 text-sm"><i class="fas fa-lightbulb-on text-warning"></i> Cannot be changed after mapping completed</div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="INS_UPD_INV_RECO_CONTACT_MAPPING()" class="btn btn-wenodo">Save</button>
                <button type="button" class="btn btn-w-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
