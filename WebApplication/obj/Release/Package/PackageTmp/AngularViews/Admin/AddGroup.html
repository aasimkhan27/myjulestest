<form id="GRPForm" name="GRPForm" novalidate ng-init="UPD_GROUP_MAPPING();">
    <div class="card-header">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Customer:*</label>
                    <select class="custom-select"
                            name="CUSTOMER_ID"
                            ng-model="GroupSearch.CUSTOMER_ID"
                            ng-options="CL.CUSTOMER_ID as CL.CUSTOMER_NAME for CL in CUSTOMER_LIST "
                            required
                            ng-change="GET_ENTITY_LIST()"
                            ng-class="{'error':GRPForm.submitted && GRPForm.CUSTOMER_ID.$error.required}">
                        <option value="">- Please Select Customer-</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Entity:*</label>
                    <select class="custom-select"
                            name="ENTITY_ID"
                            ng-model="GroupSearch.ENTITY_ID"
                            ng-options="EL.ENTITY_ID as EL.ENTITY_NAME for EL in ENTITY_LIST"
                            required
                            ng-change="GET_LOCATION()"
                            ng-class="{'error':GRPForm.submitted && GRPForm.ENTITY_ID.$error.required}">
                        <option value="">- Please Select Entity-</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Group Name:*</label>
                    <input type="text"
                           class="form-control"
                           maxlength="250"
                           name="GROUP_NAME"
                           ng-model="GroupSearch.GROUP_NAME"
                           placeholder="Enter ..."
                           required
                           ng-class="{'error':GRPForm.submitted && GRPForm.GROUP_NAME.$error.required}">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Group Code:*</label>
                    <input type="text"
                           class="form-control"
                           maxlength="250"
                           name="GROUP_CODE"
                           ng-model="GroupSearch.GROUP_CODE"
                           placeholder="Enter ..."
                           required
                           ng-class="{'error':GRPForm.submitted && GRPForm.GROUP_CODE.$error.required}">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Group Description:</label>
                    <input type="text"
                           class="form-control"
                           maxlength="250"
                           name="GROUP_DESCRIPTION"
                           ng-model="GroupSearch.GROUP_DESCRIPTION"
                           placeholder="Enter ..."
                           ng-class="{'error':GRPForm.submitted && GRPForm.GROUP_DESCRIPTION.$error.required}">
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label class="d-block">Location:</label>
                    <select class="select2 w-100" multiple="multiple" data-placeholder="Select Location"
                            ng-model="GroupSearch.LOCATION_ID"
                            ng-options="EL.LOCATION_ID as EL.LOCATION_NAME for EL in LOCATION"
                            ng-class="{'error':GRPForm.submitted && GRPForm.LOCATION_ID.$error.required}">
                        <option></option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="d-block">Branch:</label>
                    <select class="select2 w-100" multiple="multiple" data-placeholder="Select Branch"
                            name="BRANCH_ID"
                            ng-model="GroupSearch.BRANCH_ID"
                            ng-options="EL.BRANCH_ID as EL.BRANCH_NAME for EL in BRANCH_LIST"
                            ng-class="{'error':GRPForm.submitted && GRPForm.BRANCH_ID.$error.required}"></select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="d-block">Cost Center:</label>
                    <select class="select2 w-100" multiple="multiple" data-placeholder="Select Cost Center"
                            name="COST_CENTER_ID"
                            ng-model="GroupSearch.COST_CENTER_ID"
                            ng-options="CC.COST_CENTER_ID as (CC.COST_CENTER_CODE+ '-' +CC.COST_CENTER_DESCRIPTION) for CC in COST_CENTER_LIST"
                            ng-class="{'error':GRPForm.submitted && GRPForm.COST_CENTER_ID.$error.required}"></select>
                </div>
            </div>

            <!--<div class="col-md-4">
        <div class="form-group">
            <label>Area :</label>
            <select class="custom-select"
                    name="AREA_ID"
                    ng-model="GroupSearch.AREA_ID"
                    ng-options="EL.AREA_ID as EL.AREA_NAME for EL in AREA_BY_LIST"
                    required
                    ng-class="{'error':GRPForm.submitted && GRPForm.BRANCH_ID.$error.required}">
                <option value="">- Please Select Area-</option>
            </select>
        </div>
    </div>-->

            <div class="col-md-4">
                <div class="form-group">
                    <label class="d-block">Employee Category:</label>
                    <select class="select2 w-100" multiple="multiple" data-placeholder="Employee Category"
                            name="CATEGORY_ID"
                            ng-model="GroupSearch.CATEGORY_ID"
                            ng-options="ECT.CATEGORY_ID as ECT.CATEGORY_NAME for ECT in EMPLOYEE_CATEGORY"
                            ng-class="{'error':GRPForm.submitted && GRPForm.CATEGORY_ID.$error.required}"></select>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group height-auto">
                    <label class="d-block">Employee Sub Category:</label>
                    <select class="select2 w-100" multiple="multiple" data-placeholder="Employee Sub Category"
                            name="SUB_CATEGORY_ID"
                            ng-options="SCT.SUB_CATEGORY_ID as SCT.CAT_HIERARCHY for SCT in (SUB_CATEGORY_LIST)"
                            ng-model="GroupSearch.SUB_CATEGORY_ID"
                            ng-class="{'error':GRPForm.submitted && GRPForm.SUB_CATEGORY_ID.$error.required}"></select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group height-auto">
                    <label class="d-block">Position:</label>
                    <select class="select2 w-100" multiple="multiple" data-placeholder="POSITION"
                            name="GROUP_POSITION_ID"
                            ng-options="POSITION.POSITION_ID as POSITION.POSITION_TITLE for POSITION in (POSITION_LIST)"
                            ng-model="GroupSearch.POSITION_ID"
                            ng-class="{'error':GRPForm.submitted && GRPForm.GROUP_POSITION_ID.$error.required}"></select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="d-block">&nbsp;</label>
                                <div class="custom-control custom-checkbox">
                                    <input class="custom-control-input" type="checkbox" id="GroupSearch.IS_MANAGER_GROUP" name="grp"
                                           ng-model="GroupSearch.IS_MANAGER_GROUP">
                                    <label for="GroupSearch.IS_MANAGER_GROUP" class="custom-control-label">Is Manager</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="d-block">&nbsp;</label>
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input" type="checkbox" id="GroupSearch.IS_ADMIN_GROUP"
                                       ng-model="GroupSearch.IS_ADMIN_GROUP"
                                       ng-checked="GroupSearch.IS_ADMIN_GROUP">
                                <label for="GroupSearch.IS_ADMIN_GROUP" class="custom-control-label">Admin Group</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="d-block">&nbsp;</label>
                    <div class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox" id="GroupSearch.ACTIVE"
                               ng-model="GroupSearch.ACTIVE"
                               ng-checked="GroupSearch.ACTIVE">
                        <label for="GroupSearch.ACTIVE" class="custom-control-label">Active</label>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div data-ng-show="GRPForm.submitted && GRPForm.$invalid" class="form-group has-error errormessage form-group has-error errormessage badge badge-light-red w-100 p-3">
                    <span class="help-block errormessageline"><i class="fa fa-exclamation-triangle"></i> - Please provide the mandatory details to submit(marked in red).</span>
                </div>
                <div id="divInvlidUser" class="hideshowdiv" data-ng-show="GRPForm.$valid">
                    <span class="help-block">{{InvalidUser}}</span>
                </div>
            </div>
            <div class="col-md-12">
                <button type="button" ng-click="ADMIN_INS_UPD_GROUP_MASTER()" class="btn btn-wenodo">Save </button>
                <button type="button" ng-show="GRP_ID==null" ng-click="ResetBRN()" class="btn btn-w-default">Reset</button>
                <a href="Admin#!/Grp" class="btn btn-w-default">Back</a>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript">
    //Initialize Select2 Elements
    $(".select2").select2({
        containerCssClass: function (e) {
            return $(e).attr('required') ? 'required' : '';
        }
    });
</script>
