<form id="RoleForm" name="RoleForm" novalidate ng-init="ADMIN_EDIT_ROLE_MASTER()">
    <div class="card-header">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Customer:*</label>
                    <select class="custom-select" ng-disabled="EDIT_MODE"
                            name="CUSTOMER_ID"
                            ng-model="RoleSearch.CUSTOMER_ID"
                            ng-options="CL.CUSTOMER_ID as CL.CUSTOMER_NAME for CL in CUSTOMER_LIST "
                            required
                            ng-change="GET_ENTITY_LIST()"
                            ng-class="{'error':RoleForm.submitted && RoleForm.CUSTOMER_ID.$error.required}">
                        <option value="">- Please Select Customer-</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Entity:*</label>
                    <select class="custom-select" ng-disabled="EDIT_MODE"
                            name="ENTITY_ID"
                            ng-model="RoleSearch.ENTITY_ID"
                            ng-options="EL.ENTITY_ID as EL.ENTITY_NAME for EL in ENTITY_LIST"
                            ng-change="GET_PRIVILEGE();"
                            required
                            ng-class="{'error':RoleForm.submitted && RoleForm.ENTITY_ID.$error.required}">
                        <option value="">- Please Select Entity-</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">

                    <label>Role Name:*</label>
                    <input type="text"
                           class="form-control"
                           maxlength="250"
                           name="ROLE_NAME"
                           ng-model="RoleSearch.ROLE_NAME"
                           placeholder="Enter ..."
                           required
                           ng-class="{'error':RoleForm.submitted && RoleForm.ROLE_NAME.$error.required}">

                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label>Role Description:</label>
                    <textarea type="text"
                              class="form-control"
                              maxlength="250"
                              name="ROLE_DESCRIPTION"
                              ng-model="RoleSearch.ROLE_DESCRIPTION"
                              rows="3"
                              placeholder="Enter ..."
                              ng-class="{'error':RoleForm.submitted && RoleForm.ROLE_DESCRIPTION.$error.required}">
                    </textarea>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label>&nbsp;</label>
                    <div class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox" id="RoleSearch.ACTIVE"
                               ng-model="RoleSearch.ACTIVE"
                               ng-checked="RoleSearch.ACTIVE">
                        <label for="RoleSearch.ACTIVE" class="custom-control-label">Active</label>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div data-ng-show="RoleForm.submitted && RoleForm.$invalid" class="form-group has-error errormessage form-group has-error errormessage badge badge-light-red w-100 p-3">
                    <span class="help-block errormessageline"><i class="fa fa-exclamation-triangle"></i> - Please provide the mandatory details to submit(marked in red).</span>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <button ng-click="INS_UPD_ROLE_MASTER()" class="btn btn-wenodo">Save</button>
                    <!--<button ng-click="Reset_ROLE_MASTER()" class="btn btn-w-default">Reset</button>-->
                    <button ng-click="RESET_ROLE_MST()" class="btn btn-w-default">Back</button>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive custom-scrollbar height-auto" ng-show="PRIVILEGE_LIST.length>0">
            <table class="table table-striped">
                <thead class="bg-wenodo-dark-blue">
                    <tr>
                        <th>
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input" type="checkbox" id="CHECK_ALL" ng-model="RoleSearch.CHECK_ALL" ng-change="CHECKALL();">
                                <label for="CHECK_ALL" class="custom-control-label semibold text-white font-14">Allow</label>
                            </div>

                            <!--<input type="checkbox"
                                   id="CHECK_ALL"
                                   ng-model="RoleSearch.CHECK_ALL"
                                   ng-change="CHECKALL();">
                            Allow-->
                        </th>
                        <th class="text-nowrap">Module Name</th>
                        <th class="text-nowrap">Privilege Name</th>
                        <th class="text-nowrap" colspan="2">Privilege Access</th>
                    </tr>
                </thead>
                <tbody ng-repeat="RL in PRIVILEGE_LIST track by $index" ng-init="InitializePrivilege(RL)">
                    <tr>
                        <td>
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input"
                                       type="checkbox"
                                       id="PRIVILEGE{{$index}}"
                                       ng-model="RL.ALLOWED"
                                       ng-change="CHANGE_CHECKBOX(RL);">
                                <label for="PRIVILEGE{{$index}}" class="custom-control-label"></label>
                            </div>
                        </td>
                        <td>{{RL.MODULE_NAME}}</td>
                        <td>{{RL.PRIVILEGE_NAME}}<br />{{PRIVILEGE_DESCRIPTION}}</td>
                        <td  ng-show="RL.HAS_ACCESSES==true && RL.ALLOWED_RIGHTS_IDS_ARR.length>0">
                            <div class="custom-control custom-checkbox"  ng-repeat="AL in RL.ALLOWED_RIGHTS_IDS_ARR| orderBy:'RID'">
                             
                                <input class="custom-control-input"
                                       type="checkbox" id="index_1{{RL.PRIVILEGE_ID}}{{$index}}"                                                                            
                                        ng-checked="AL.IS_CHECKED" ng-disabled="RL.ALLOWED==true?false:true"
                                       ng-model="AL.IS_CHECKED" ng-change="SET_PRIVILEGE(RL,AL.RID);" />
                                <label for="index_1{{RL.PRIVILEGE_ID}}{{$index}}" class="custom-control-label">
                                   {{AL.NAME}}
                                </label>
                            </div>
                            <!--<div class="custom-control custom-checkbox" ng-repeat="AL in RL.ALLOWED_RIGHTS_IDS.split(',') track by $index">
                             
                                <input class="custom-control-input"
                                       type="checkbox"
                                       id="EDIT{{$index}}"
                                       ng-value="AL"
                                       name="ACCESS_TYPE{{$index}}" 
                                       ng-model="AL" >
                                <label for="EDIT{{$index}}" class="custom-control-label">
                                    <span ng-if="AL==1">View</span>
                                    <span ng-if="AL==2">Add</span>
                                    <span ng-if="AL==3">Edit</span>
                                    <span ng-if="AL==4">Delete</span>
                                    <span ng-if="AL==5">Upload</span>
                                </label>
                            </div>-->
                            <!--<div class="custom-control custom-radio">
                                <input class="custom-control-input"
                                       type="radio"
                                       id="EDIT{{$index}}"
                                       ng-value="2"
                                       name="ACCESS_TYPE{{$index}}"
                                       ng-model="RL.ACCESS_TYPE">
                                <label for="EDIT{{$index}}" class="custom-control-label">Add/Edit</label>
                            </div>-->
                        </td>
                        <!--<td>
                            <div class="form-group mb-0" ng-if="RL.HAS_ACCESSES==1">
                                <div class="custom-control custom-radio">
                                    <input class="custom-control-input"
                                           type="radio"
                                           id="ReadOnly{{$index}}"
                                           name="ACCESS_TYPE{{$index}}"
                                           ng-value="1"
                                           ng-model="RL.ACCESS_TYPE">
                                    <label for="ReadOnly{{$index}}" class="custom-control-label">Read Only</label>
                                </div>
                            </div>
                        </td>-->

                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</form>
