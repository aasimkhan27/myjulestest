            <div class="col-md-4">
                <div class="form-group">
                    <label>Nationality:*</label>
                    <select class="custom-select"
                            name="NATIONALITY_ID"
                            ng-model="NationalityIDTypeSearch.NATIONALITY_ID"
                            ng-options="EL.NATIONALITY_ID as EL.NATIONALITY_NAME for EL in NATIONALITY_LIST"
                            required
                            ng-class="{'error':NationalityForm.submitted && NationalityForm.NATIONALITY_ID.$error.required}">
                        <option value="">- Please Select Nationality-</option>
                    </select>
                </div>

            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Nationality ID Check Type:* </label>
                    <input type="text"
                           class="form-control"
                           maxlength="250"
                           name="NATIONALITY_NAME"
                           ng-model="NationalityIDTypeSearch.NATIONAL_TYPE_NAME"
                           placeholder="Enter ..."
                           required
                           ng-class="{'error':NationalityForm.submitted && NationalityForm.NATIONALITY_NAME.$error.required}">
                </div>
            </div>
            <div class="col-md-4">
                <label>&nbsp;</label>
                <div class="form-inline">
                    <div class="col-md-4">
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" id="NationalityIDTypeSearch.All" name="Active"
                                   ng-value="-1"
                                   ng-model="NationalityIDTypeSearch.ACTIVE" />
                            <label for="NationalityIDTypeSearch.All" class="custom-control-label justify-content-left">ALL</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" id="NationalityIDTypeSearch.ACTIVE" name="Active"
                                   ng-model="NationalityIDTypeSearch.ACTIVE"
                                   ng-value="1">
                            <label for="NationalityIDTypeSearch.ACTIVE" class="custom-control-label justify-content-left">Active</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" id="NationalityIDTypeSearch.InActive" name="Active"
                                   ng-model="NationalityIDTypeSearch.ACTIVE"
                                   ng-value="0">
                            <label for="NationalityIDTypeSearch.InActive" class="custom-control-label justify-content-left">In-Active</label>
                        </div>
                    </div>

                </div>
            </div>
            <!--<div class="col-md-4">
        <div class="form-group">

            <div class="col-md-12">
                <div data-ng-show="NationalityForm.submitted && NationalityForm.$invalid" class="form-group has-error errormessage badge badge-light-red w-100 p-3">
                    <span class="help-block errormessageline"><i class="fa fa-exclamation-triangle"></i> - Please provide the mandatory details to submit(marked in red).</span>
                </div>
                <div id="divInvlidUser" class="hideshowdiv" data-ng-show="NationalityForm.$valid">
                    <span class="help-block">{{InvalidUser}}</span>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <button ng-click="ADMIN_INS_UPD_NATIONALITY_ID_TYPES()" class="btn btn-wenodo">Save</button>
                    <button ng-click="ADMIN_GET_NATIONAL_ID_TYPE(1)" class="btn btn-w-default">Search</button>
                    <button ng-click="RESET_NAT()" class="btn btn-w-default">Reset</button>
                </div>
            </div>

        </div>

    </div>
</form>
<div class="card-body">
    <div class="text-center" ng-show="NATIONALITYIDTYPE_LIST.length==0" empty-grid>
    </div>
    <div class="table-responsive custom-scrollbar height-auto" ng-show="NATIONALITYIDTYPE_LIST.length>0">
        <table class="table table-striped">
            <thead class="bg-wenodo-dark-blue">
                <tr>
                    <!--<th>Customer Name</th>
            <th>Entity Name</th>-->
                    <th>Nationality Name</th>
                    <th width="20%">Nationality Type</th>
                    <th width="15%">Creation Date</th>
                    <th width="10%">Status</th>
                    <th width="5%"></th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="8" align="center" ng-show="GetData">
                        <a class="btn btn-secondary text-white" ng-click="LAZY_ADMIN_GET_NATIONAL_ID_TYPE();">{{VIEWMORERECORD}}</a>
                    </td>
                </tr>
            </tfoot>
            <tbody ng-repeat="LL in NATIONALITYIDTYPE_LIST" on-finish-render="ngRepeatFinished">
                <tr>
                    <!--<td> {{LL.CUSTOMER_NAME}}</td>
                        <td> {{LL.ENTITY_NAME}}</td>-->
                    <td>{{LL.NATIONALITY_NAME}}</td>
                    <td>{{LL.NATIONAL_TYPE_NAME}}</td>
                    <td>{{LL.CREATED_DATE | date}}</td>
                    <td>{{LL.ACTIVE?'Active':'Inactive'}}</td>
                    <td>
                        <a ng-click="EDIT_ADMIN_INS_UPD_NATIONALITY(LL)" data-toggle="tooltip" data-html="true" data-original-title="Edit"><i class="fad fa-edit fa-lg text-green"></i></a>
                        <!--<a ng-click="DELETE_ADMIN_INS_UPD_NATIONALITY(LL)"><i class="fal fa-trash-alt fa-lg text-danger"></i></a>-->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
