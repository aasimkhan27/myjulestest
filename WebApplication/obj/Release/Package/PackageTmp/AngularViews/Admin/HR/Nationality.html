            <div class="col-md-4">
                <div class="form-group">
                    <label>Nationality Name:*</label>
                    <input type="text"
                           class="form-control"
                           maxlength="250"
                           name="NATIONALITY_NAME"
                           ng-model="NationalitySearch.NATIONALITY_NAME"
                           placeholder="Enter ..."
                           required
                           ng-class="{'error':NationalityForm.submitted && NationalityForm.NATIONALITY_NAME.$error.required}">
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label class="d-block">&nbsp;</label>
                    <div class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox" id="NationalitySearch.ACTIVE"
                               ng-model="NationalitySearch.ACTIVE"
                               ng-checked="NationalitySearch.ACTIVE">
                        <label for="NationalitySearch.ACTIVE" class="custom-control-label">Active</label>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div data-ng-show="NationalityForm.submitted && NationalityForm.$invalid" class="form-group has-error errormessage badge badge-light-red w-100 p-3">
                    <span class="help-block errormessageline"><i class="fa fa-exclamation-triangle"></i> - Please provide the mandatory details to submit(marked in red).</span>
                </div>
                <div id="divInvlidUser" class="hideshowdiv" data-ng-show="NationalityForm.$valid">
                    <span class="help-block">{{InvalidUser}}</span>
                </div>
            </div>

            <div class="col-md-12">
                <div class="form-group">
                    <button ng-click="ADMIN_INS_UPD_NATIONALITY()" class="btn btn-wenodo">Save</button>
                    <button ng-click="RESET_NAT()" class="btn btn-w-default">Reset</button>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="card-body">
    <div class="text-center" ng-show="NATIONALITY_LIST.length==0" empty-grid>
    </div>
    <div class="table-responsive custom-scrollbar height-auto" ng-show="NATIONALITY_LIST.length>0">
        <table class="table table-striped">
            <thead class="bg-wenodo-dark-blue">
                <tr>
                    <!--<th>Customer Name</th>
                    <th>Entity Name</th>-->
                    <th class="text-nowrap">Nationality Name</th>
                    <th class="text-nowrap">Creation Date</th>
                    <th>Status</th>
                    <th width="5%"></th>
                </tr>
            </thead>

            <tbody ng-repeat="LL in NATIONALITY_LIST" on-finish-render="ngRepeatFinished">
                <tr>
                    <!--<td> {{LL.CUSTOMER_NAME}}</td>
                    <td> {{LL.ENTITY_NAME}}</td>-->
                    <td>{{LL.NATIONALITY_NAME}}</td>
                    <td>{{LL.CREATED_DATE | date}}</td>
                    <td>{{LL.ACTIVE?'Active':'Inactive'}}</td>
                    <td>
                        <a ng-click="EDIT_ADMIN_INS_UPD_NATIONALITY(LL)" data-toggle="tooltip" data-html="true" data-original-title="Edit"><i class="fad fa-edit fa-lg text-green"></i></a>
                        <!--<a ng-click="DELETE_ADMIN_INS_UPD_NATIONALITY(LL)"><i class="fal fa-trash-alt fa-lg text-danger"></i></a>-->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
