<form id="PAYForm" name="PAYForm" novalidate>
    <div class="card-header">
        <div class="row">
            <div class="col-md-4" ng-show="false">
                <div class="form-group">
                    <label>Customer:*</label>
                    <select class="custom-select"
                            name="CUSTOMER_ID"
                            ng-model="PayFSearch.CUSTOMER_ID"
                            ng-options="CT.CUSTOMER_ID as CT.CUSTOMER_NAME for CT in CUSTOMER_LIST"
                            ng-change="GET_ENTITY_LIST()"
                            ng-class="{'error':PAYForm.submitted && PAYForm.CUSTOMER_ID.$error.required}">
                        <option value="">- Please Select Customer-</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4" ng-show="false">
                <div class="form-group">
                    <label>Entity:*</label>
                    <select class="custom-select"
                            name="ENTITY_ID"
                            ng-model="PayFSearch.ENTITY_ID"
                            ng-options="EL.ENTITY_ID as EL.ENTITY_NAME for EL in ENTITY_LIST"
                            ng-class="{'error':PAYForm.submitted && PAYForm.ENTITY_ID.$error.required}">
                        <option value="">- Please Select Entity-</option>
                    </select>
                </div>
            </div>


            <div class="col-md-4">
                <div class="form-group">
                    <label>Pay Frequency Name:*</label>
                    <input type="text"
                           class="form-control"
                           maxlength="250"
                           name="PAY_FREQUENCY_NAME"
                           ng-model="PayFSearch.PAY_FREQUENCY_NAME"
                           placeholder="Enter ..."
                           required
                           ng-class="{'error':PAYForm.submitted && PAYForm.PAY_FREQUENCY_NAME.$error.required}">
                </div>
            </div>
            <div class="col-md-4" ng-show="false">
                <div class="form-group">
                    <label>Hourly Payment:*</label>
                    <input type="text"
                           class="form-control"
                           maxlength="250"
                           name="HOURLY_PAYMENT"
                           ng-model="PayFSearch.HOURLY_PAYMENT"
                           placeholder="Enter ..."
                           only-digits
                           ng-class="{'error':PAYForm.submitted && PAYForm.HOURLY_PAYMENT.$error.required}">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="d-block">&nbsp;</label>
                    <div class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox" id="PAY"
                               ng-model="PayFSearch.ACTIVE"
                               ng-checked="PayFSearch.ACTIVE">
                        <label for="PAY" class="custom-control-label">Active</label>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div data-ng-show="PAYForm.submitted && PAYForm.$invalid" class="form-group has-error errormessage badge badge-light-red w-100 p-3">
                    <span class="help-block errormessageline"><i class="fa fa-exclamation-triangle"></i> - Please provide the mandatory details to submit(marked in red).</span>
                </div>
                <div id="divInvlidUser" class="hideshowdiv" data-ng-show="PAYForm.$valid">
                    <span class="help-block">{{InvalidUser}}</span>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <button ng-click="ADMIN_INS_UPD_PAY_FREQUENCY()" class="btn btn-wenodo">Save</button>
                    <button ng-click="RESET_PAY()" class="btn btn-w-default">Reset</button>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="card-body">
    <div class="text-center" ng-show="PAY_FREQUENCY_LIST.length==0" empty-grid>
    </div>
  

    <div class="table-responsive custom-scrollbar height-auto" ng-show="PAY_FREQUENCY_LIST.length>0">
        <table class="table table-striped">
            <thead class="bg-wenodo-dark-blue">
                <tr>
                    <th class="text-nowrap">Pay Frequency Name</th>
                    <th class="text-nowrap">Creation Date</th>
                    <th>Status</th>
                    <th width="5%"></th>
                </tr>
            </thead>
            <tbody ng-repeat="LL in PAY_FREQUENCY_LIST" on-finish-render="ngRepeatFinished">
                <tr>
                    <td>{{LL.PAY_FREQUENCY_NAME}}</td>
                    <td>{{LL.CREATED_DATE | date}}</td>
                    <td>{{LL.ACTIVE?'Active':'Inactive'}}</td>
                    <td>
                        <a ng-click="EDIT_INS_UPD_PAY_FREQUENCY(LL)" data-toggle="tooltip" data-html="true" data-original-title="Edit"><i class="fad fa-edit fa-lg text-green"></i></a>
                        <!--<a ng-click="DELETE_INS_UPD_PAY_FREQUENCY(LL)"><i class="fal fa-trash-alt fa-lg text-danger"></i></a>-->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
