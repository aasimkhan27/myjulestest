<form id="PettycashmappingForm" name="PettycashmappingForm" novalidate>
    <div class="card-header">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Customer:*</label>
                    <select class="custom-select"
                            name="CUSTOMER_ID"
                            ng-model="PettycashSearch.CUSTOMER_ID"
                            ng-options="CL.CUSTOMER_ID as CL.CUSTOMER_NAME for CL in CUSTOMER_LIST "
                            required
                            ng-change="GET_ENTITY_LIST()"
                            ng-class="{'error':PettycashmappingForm.submitted && PettycashmappingForm.CUSTOMER_ID.$error.required}">
                        <option value="">- Please Select Customer-</option>
                    </select>

                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Entity:*</label>
                    <select class="custom-select"
                            name="ENTITY_ID"
                            ng-model="PettycashSearch.ENTITY_ID"
                            ng-options="EL.ENTITY_ID as EL.ENTITY_NAME for EL in ENTITY_LIST"
                            ng-change="GET_LOCATION();"
                            required
                            ng-class="{'error':PettycashmappingForm.submitted && PettycashmappingForm.ENTITY_ID.$error.required}">
                        <option value="">- Please Select Entity-</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Location:*</label>
                    <select class="custom-select"
                            name="LOCATION_ID"
                            ng-model="PettycashSearch.LOCATION_ID"
                            ng-options="EL.LOCATION_ID as EL.LOCATION_NAME for EL in LOCATION"
                            ng-change="ADMIN_GET_BRANCH();"
                            required
                            ng-class="{'error':PettycashmappingForm.submitted && PettycashmappingForm.LOCATION_ID.$error.required}">
                        <option value="">- Please Select Location-</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="d-block">Branch:*</label>
                    <select class="custom-select"
                            name="BRANCH_ID"
                            required
                            ng-model="PettycashSearch.BRANCH_ID"
                            ng-options="EL.BRANCH_ID as EL.BRANCH_NAME for EL in BRANCH_LIST"
                            ng-change="ADMIN_GET_PETTY_CASH_CAT_MAPPING();"
                            ng-class="{'error':PettycashmappingForm.submitted && PettycashmappingForm.BRANCH_ID.$error.required}">
                        <option value="">- Please Select Branch-</option>
                    </select>
                </div>
            </div>
            <div class="col-md-12">
                <div data-ng-show="PettycashmappingForm.submitted && PettycashmappingForm.$invalid" class="form-group has-error errormessage form-group has-error errormessage badge badge-light-red w-100 p-3">
                    <span class="help-block errormessageline"><i class="fa fa-exclamation-triangle"></i> - Please provide the mandatory details to submit(marked in red).</span>
                </div>
            </div>
            <div class="col-md-12">
                <div class="">
                    <div class="form-group">
                        <button click-once ng-click="ADMIN_INS_UPD_PETTY_CASH_CAT_MAPPING();" class="btn btn-wenodo">Save</button>
                        <!--<button ng-click="ADMIN_GET_BRANCH_STAFF(1)" class="btn btn-w-default">Search</button>-->
                        <button ng-click="ResetPETTYCASH()" class="btn btn-w-default">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card-body">
        <div class="text-center" ng-show="PETTY_CASH.length==0" empty-grid>
        </div>
        <div class="table-responsive custom-scrollbar height-auto" ng-show="PETTY_CASH.length>0">
            <table class="table table-striped">
                <thead class="bg-wenodo-dark-blue">
                    <tr>
                        <th>Petty Cash Name</th>
                        <th></th>
                        <th width="5%">Select</th>
                    </tr>
                </thead>
                <!--<tfoot>
                    <tr>
                        <td colspan="10" align="center" ng-show="GetData">
                            <a class="btn btn-secondary text-white" ng-click="LAZY_ADMIN_GET_PETTY_CASH_CAT_MAPPING()">{{VIEWMORERECORD}}</a>
                        </td>
                    </tr>
                </tfoot>-->
                <tbody ng-repeat="PC in PETTY_CASH ">
                    <tr>
                        <td>{{$index+1}}. {{PC.CATEGORY_NAME}}</td>
                        <td>
                            
                        </td>
                        <td>
                          
                            <div class="custom-control custom-checkbox" ng-init="PC.SELECTED=PC.ACTIVE==false ? false : true">
                                <input class="custom-control-input"
                                       type="checkbox"
                                       id="pettycash{{$index}}"
                                       ng-checked="PC.SELECTED"
                                       ng-model="PC.SELECTED">
                                <label for="pettycash{{$index}}" class="custom-control-label"></label>

                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</form>
