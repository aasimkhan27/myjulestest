            <div class="col-md-4">
                <div class="form-group">
                    <label class="d-block">Category Name:*</label>
                    <input type="text"
                           class="form-control"
                           name="CATEGORY_NAME"
                           ng-model="BranchCategoriesSearch.CATEGORY_NAME"
                           placeholder="Enter ..."
                           required
                           ng-class="{'error':BranchCategoriesForm.submitted && BranchCategoriesForm.CATEGORY_NAME.$error.required}">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Description:</label>
                    <textarea class="form-control"
                              maxlength="500"
                              name="COMMENTS"
                              ng-model="BranchCategoriesSearch.COMMENTS"
                              placeholder="Enter ..."
                              ng-class="{'error':BranchCategoriesForm.submitted && BranchCategoriesForm.COMMENTS.$error.required}" />
                </div>
            </div>
            <div class="col-md-4">
                <label>&nbsp;</label>
                <div class="form-inline mb-3">
                    <div class="col-md-4">
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" id="BranchCategoriesSearch.All" name="Active"
                                   ng-value="-1"
                                   ng-model="BranchCategoriesSearch.ACTIVE" />
                            <label for="BranchCategoriesSearch.All" class="custom-control-label justify-content-left">ALL</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" id="BranchCategoriesSearch.ACTIVE" name="Active"
                                   ng-model="BranchCategoriesSearch.ACTIVE"
                                   ng-value="1">
                            <label for="BranchCategoriesSearch.ACTIVE" class="custom-control-label justify-content-left">Active</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" id="BranchCategoriesSearch.InActive" name="Active"
                                   ng-model="BranchCategoriesSearch.ACTIVE"
                                   ng-value="0">
                            <label for="BranchCategoriesSearch.InActive" class="custom-control-label justify-content-left">In-Active</label>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-md-12">
                <div data-ng-show="BranchCategoriesForm.submitted && BranchCategoriesForm.$invalid" class="form-group has-error errormessage form-group has-error errormessage badge badge-light-red w-100 p-3">

                </div>
            </div>
            <div class="col-md-12">
                <div class="">
                    <div class="form-group">
                        <button click-once ng-click="ADMIN_INS_UPD_BRANCH_CATEGORIES();" class="btn btn-wenodo">Save</button>
                        <button ng-click="ADMIN_GET_BRANCH_CATEGORIES(1)" class="btn btn-w-default">Search</button>
                        <button ng-click="RESET_BRANCH_CATEGORIES()" class="btn btn-w-default">Reset</button>
                    </div>
                </div>
            </div>

    </div>
    <div class="card-body">
        <div class="text-center" ng-show="BRANCH_CATEGORIES.length==0" empty-grid>
        </div>
        <div class="table-responsive custom-scrollbar height-auto" ng-show="BRANCH_CATEGORIES.length>0">
            <table class="table table-striped" >
                <thead class="bg-wenodo-dark-blue">
                    <tr>
                        <th>Category Name</th>
                        <th>Created Date</th>
                        <th>Active</th>
                        <th>Comment</th><th></th>
                        <th width="5%"></th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <td colspan="10" align="center" ng-show="GetData">
                            <a class="btn btn-secondary text-white" ng-click="LAZY_ADMIN_GET_BRANCH_CATEGORIES()">{{VIEWMORERECORD}}</a>
                        </td>
                    </tr>
                </tfoot>
                <tbody ng-repeat="BC in BRANCH_CATEGORIES" on-finish-render="ngRepeatFinished">
                    <tr>
                        <td width="300">{{$index+1}}. {{BC.CATEGORIE_NAME}}</td>
                        <td width="200">{{BC.CREATED_DATE | date}}</td>
                        <td width="200">{{BC.ACTIVE?'Active':'In Active'}}</td>
                        <td width="400">{{BC.COMMENTS.length>100 ? (BC.COMMENTS | limitTo :50) +'...' : BC.COMMENTS}}</td>
                        <td width="10px;">
                            <i class="fa fa-info-circle float-left"
                            data-toggle="tooltip" data-html="true"
                            data-original-title="{{BC.COMMENTS.length>100 ? BC.COMMENTS+'..' : BC.COMMENTS}}"
                            data-placement="right"></i>
                        </td>
                        <td class="headcol-right">
                            <a ng-click="EDIT_ADMIN_INS_UPD_BRANCH_CATEGORIES(BC);" data-toggle="tooltip" data-html="true" data-original-title="Edit"><i class="fad fa-edit fa-lg text-green"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
