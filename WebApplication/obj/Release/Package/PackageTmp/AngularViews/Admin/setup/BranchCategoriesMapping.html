<form id="BranchCategoriesMappingForm" name="BranchCategoriesMappingForm" novalidate>
    <div class="card-header">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Customer:*</label>
                    <select class="custom-select"
                            name="CUSTOMER_ID"
                            ng-model="BranchCategoriesMappingSearch.CUSTOMER_ID"
                            ng-options="CL.CUSTOMER_ID as CL.CUSTOMER_NAME for CL in CUSTOMER_LIST "
                            required
                            ng-change="GET_ENTITY_LIST()"
                            ng-class="{'error':BranchCategoriesMappingForm.submitted && BranchCategoriesMappingForm.CUSTOMER_ID.$error.required}">
                        <option value="">- Please Select Customer-</option>
                    </select>

                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Entity:*</label>
                    <select class="custom-select"
                            name="ENTITY_ID"
                            ng-model="BranchCategoriesMappingSearch.ENTITY_ID"
                            ng-options="EL.ENTITY_ID as EL.ENTITY_NAME for EL in ENTITY_LIST"
                            ng-change="GET_LOCATION();"
                            required
                            ng-class="{'error':BranchCategoriesMappingForm.submitted && BranchCategoriesMappingForm.ENTITY_ID.$error.required}">
                        <option value="">- Please Select Entity-</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Location:*</label>
                    <select class="custom-select"
                            name="LOCATION_ID"
                            ng-model="BranchCategoriesMappingSearch.LOCATION_ID"
                            ng-options="EL.LOCATION_ID as EL.LOCATION_NAME for EL in LOCATION"
                            ng-change="ADMIN_GET_BRANCH();"
                            required
                            ng-class="{'error':BranchCategoriesMappingForm.submitted && BranchCategoriesMappingForm.LOCATION_ID.$error.required}">
                        <option value="">- Please Select Location-</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Branch Name:*</label>
                    <select class="custom-select"
                            name="BRANCH_ID"
                            ng-model="BranchCategoriesMappingSearch.BRANCH_ID"
                            ng-options="EL.BRANCH_ID as EL.BRANCH_NAME for EL in BRANCH_LIST"
                            ng-change="ADMIN_GET_BRANCH_CATEGORIES_MAPPING();"
                            required
                            ng-class="{'error':BranchCategoriesMappingForm.submitted && BranchCategoriesMappingForm.BRANCH_ID.$error.required}">
                        <option value="">- Please Select Branch-</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-12 px-0">
            <div data-ng-show="BranchCategoriesMappingForm.submitted && BranchCategoriesMappingForm.$invalid" class="form-group has-error errormessage badge badge-light-red w-100 p-3">
                <span class="help-block errormessageline"><i class="fa fa-exclamation-triangle"></i> - Please provide the mandatory details to submit(marked in red).</span>
            </div>
            <div id="divInvlidUser" class="hideshowdiv" data-ng-show="BranchCategoriesMappingForm.$valid">
                <span class="help-block">{{InvalidUser}}</span>
            </div>
        </div>
        <div class="col-md-12">
            <div class="row">
                <div class="form-group">
                    <button click-once ng-click="ADMIN_INS_UPD_BRANCH_CATEGORIES_MAPPING();" class="btn btn-wenodo">Save</button>
                    <!--<button ng-click="ADMIN_GET_SESSION_MAPPING_LIST(1);" class="btn btn-w-default">Search</button>-->
                    <button ng-click="RESET_BRANCH_CATEGORIES_MAPPING()" class="btn btn-w-default">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="text-center" ng-show="BRANCH_CATEGORIES_MAPPING.length==0" empty-grid>
        </div>
        <div class="table-responsive custom-scrollbar height-auto" ng-show="BRANCH_CATEGORIES_MAPPING.length>0">
            <table class="table table-striped">
                <thead class="bg-wenodo-dark-blue">
                    <tr>
                        <th>Branch Category Name</th>
                        <th></th>
                        <th width="5%">
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input" type="checkbox" id="BC1" ng-model="SELECTED_ALL" ng-change="SELECT_ALL();">
                                <label for="BC1" class="custom-control-label text-white">Select</label>
                            </div>
                        </th>
                    </tr>
                </thead>
                <!--<tfoot>
                    <tr>
                        <td colspan="10" align="center" ng-show="GetData">
                            <a class="btn btn-secondary text-white" ng-click="LAZY_ADMIN_GET_BRANCH_CATEGORIES_MAPPING()">{{VIEWMORERECORD}}</a>
                        </td>
                    </tr>
                </tfoot>-->
                <tbody ng-repeat="BCM in BRANCH_CATEGORIES_MAPPING ">
                    <tr>
                        <td>{{$index+1}}. {{BCM.CATEGORIE_NAME}}</td>
                        <td></td>
                        <td>
                            <div class="custom-control custom-checkbox" ng-init="BCM.SELECTED=BCM.TABLE_ID==0 ? false : true">
                                <input class="custom-control-input"
                                       type="checkbox"
                                       id="BCM{{$index}}"
                                       ng-checked="BCM.SELECTED"
                                       ng-model="BCM.SELECTED" ng-change="SELECT_SINGLE_CHECKBOX(BCM.SELECTED);">
                                <label for="BCM{{$index}}" class="custom-control-label"></label>

                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</form>
