<form id="AreaForm" name="AreaForm" novalidate>
    <div class="card-header">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Customer:*</label>
                    <select class="custom-select"
                            name="CUSTOMER_ID"
                            ng-model="BranchAreaSearch.CUSTOMER_ID"
                            ng-options="CL.CUSTOMER_ID as CL.CUSTOMER_NAME for CL in CUSTOMER_LIST "
                            required
                            ng-change="GET_ENTITY_LIST()"
                            ng-class="{'error':AreaForm.submitted && AreaForm.CUSTOMER_ID.$error.required}">
                        <option value="">- Please Select Customer-</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Entity:*</label>
                    <select class="custom-select"
                            name="ENTITY_ID"
                            ng-model="BranchAreaSearch.ENTITY_ID"
                            ng-options="EL.ENTITY_ID as EL.ENTITY_NAME for EL in ENTITY_LIST"
                            required
                            ng-change="GET_LOCATION();"
                            ng-class="{'error':AreaForm.submitted && AreaForm.ENTITY_ID.$error.required}">
                        <option value="">- Please Select Entity-</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Location :*</label>
                    <select class="custom-select"
                            name="LOCATION_ID"
                            ng-model="BranchAreaSearch.LOCATION_ID"
                            ng-options="EL.LOCATION_ID as EL.LOCATION_NAME for EL in LOCATION"
                            ng-change="ADMIN_GET_BRANCH();"
                            required
                            ng-class="{'error':AreaForm.submitted && AreaForm.LOCATION_ID.$error.required}">
                        <option value="">- Please Select Location-</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Branch Name:*</label>
                    <select class="custom-select"
                            name="BRANCH_ID"
                            ng-model="BranchAreaSearch.BRANCH_ID"
                            ng-options="EL.BRANCH_ID as EL.BRANCH_NAME for EL in BRANCH_LIST"
                            required
                            ng-class="{'error':AreaForm.submitted && AreaForm.BRANCH_ID.$error.required}">
                        <option value="">- Please Select Branch-</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Area:*</label>
                    <select class="custom-select"
                            name="AREA_ID"
                            ng-model="BranchAreaSearch.AREA_ID"
                            ng-options="EL.AREA_ID as EL.AREA_NAME for EL in AREA_LIST"
                            required
                            ng-class="{'error':AreaForm.submitted && AreaForm.AREA_ID.$error.required}">
                        <option value="">- Please Select Area-</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <label>&nbsp;</label>
                <div class="form-inline">
                    <div class="col-md-4">
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" id="BranchAreaSearch.All" name="Active"
                                   ng-value="-1"
                                   ng-model="BranchAreaSearch.ACTIVE" />
                            <label for="BranchAreaSearch.All" class="custom-control-label justify-content-left">ALL</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" id="BranchAreaSearch.ACTIVE" name="Active"
                                   ng-model="BranchAreaSearch.ACTIVE"
                                   ng-value="1">
                            <label for="BranchAreaSearch.ACTIVE" class="custom-control-label justify-content-left">Active</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" id="BranchAreaSearch.InActive" name="Active"
                                   ng-model="BranchAreaSearch.ACTIVE"
                                   ng-value="0">
                            <label for="BranchAreaSearch.InActive" class="custom-control-label justify-content-left">In-Active</label>
                        </div>
                    </div>

                </div>
            </div>
          
            <div class="col-md-12">
                <div data-ng-show="AreaForm.submitted && AreaForm.$invalid" class="form-group has-error errormessage form-group has-error errormessage badge badge-light-red w-100 p-3">
                    <span class="help-block errormessageline"><i class="fa fa-exclamation-triangle"></i> - Please provide the mandatory details to submit(marked in red).</span>
                </div>
                <div id="divInvlidUser" class="hideshowdiv" data-ng-show="AreaForm.$valid">
                    <span class="help-block">{{InvalidUser}}</span>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-inline">
                    <button ng-click="ADMIN_INS_UPD_BRANCH_AREA();" class="btn btn-wenodo">Save</button>
                    <button ng-click="ADMIN_GET_BRANCH_AREA(1);" class="btn btn-w-default ml-1">Search</button>
                    <button ng-click="RESET_AREA();" class="btn btn-w-default ml-1">Reset</button>
                </div>
            </div>

        </div>
    </div>
</form>
<div class="card-body">
    <div class="text-center" ng-show="BRANCH_AREA_LISTS.length==0" empty-grid>
    </div>
    <div class="table-responsive custom-scrollbar height-auto" ng-show="BRANCH_AREA_LISTS.length>0">
        <table class="table table-striped">
            <thead class="bg-wenodo-dark-blue">
                <tr>
                    <th>Entity Name</th>
                    <th>Branch</th>
                    <th>Area</th>
                    <th>Creation Date</th>
                    <th>Status</th>
                    <th width="5%"></th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="10" align="center" ng-show="GetData">
                        <a class="btn btn-secondary text-white" ng-click="LAZY_ADMIN_GET_BRANCH_AREA();">{{VIEWMORERECORD}}</a>
                    </td>
                </tr>
            </tfoot>
            <tbody ng-repeat="BAL in BRANCH_AREA_LISTS" on-finish-render="ngRepeatFinished">
                <tr>
                    <td>{{BAL.ENTITY_NAME}}</td>
                    <td>{{BAL.BRANCH_NAME}}</td>
                    <td>{{BAL.AREA_NAME}}</td>
                    <td>{{BAL.CREATED_DATE | date}}</td>
                    <td>{{BAL.ACTIVE?'Active':'Inactive'}}</td>
                    <td>
                        <a ng-click="ADMIN_EDIT_UPD_BRANCH_AREA(BAL)" data-toggle="tooltip" data-html="true" data-original-title="Edit"><i class="fad fa-edit fa-lg text-green"></i></a>
                        <!--<a ng-click="DELETE_BRANCH_AREA(BAL)">-->
                        <!--<i class="fal fa-trash-alt fa-lg text-danger"></i></a>-->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript">
     $('.select2').select2()
</script>
