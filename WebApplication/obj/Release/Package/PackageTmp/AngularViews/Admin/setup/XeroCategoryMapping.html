<form id="IntegrationMappingForm" name="IntegrationMappingForm" novalidate ng-init="">
    <div class="card-header">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Customer:*</label>
                    <select class="custom-select"
                            name="CUSTOMER_ID"
                            ng-model="IntegrationMappingSearch.CUSTOMER_ID"
                            ng-options="EL.CUSTOMER_ID as EL.CUSTOMER_NAME for EL in CUSTOMER_LIST"
                            ng-change="GET_ENTITY_LIST()"
                            required
                            ng-class="{'error':IntegrationMappingForm.submitted && IntegrationMappingForm.CUSTOMER_ID.$error.required}">
                        <option value="">- Please Select Customer -</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Entity:*</label>
                    <select class="custom-select"
                            name="ENTITY_ID"
                            ng-model="IntegrationMappingSearch.ENTITY_ID"
                            ng-options="EL.ENTITY_ID as EL.ENTITY_NAME for EL in ENTITY_LIST"
                            required
                            ng-change="ADMIN_GET_BRANCH();"
                            ng-class="{'error':IntegrationMappingForm.submitted && IntegrationMappingForm.ENTITY_ID.$error.required}">
                        <option value="">- Please Select Entity-</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Branch:*</label>
                    <select class="custom-select"
                            name="GROUP_ID"
                            ng-model="IntegrationMappingSearch.BRANCH_ID"
                            ng-options="IL.BRANCH_ID as IL.BRANCH_NAME for IL in BRANCH_LIST"
                            ng-change=""
                            required
                            ng-class="{'error':IntegrationMappingForm.submitted && IntegrationMappingForm.GROUP_ID.$error.required}">
                        <option value="">- Please Select Group -</option>
                    </select>
                </div>
            </div>

        </div>

        <div class="col-md-12">
            <div class="row">
                <div class="form-group">
                    <button ng-click="SEARCH_BY_CAT_OR_PAYMENT();" href="#" class="btn btn-wenodo">Search</button>

                    <button ng-click="RESET();" ng-disabled="XERO_TENANTS.length>0" href="#" class="btn btn-wenodo">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <div class="card-body mb-0">
        <div class="text-center" ng-show="XERO_ACCOUNT_EPOS_CATEGORIES_MAPPING.length==0" empty-grid>
        </div>
        <div class="table-responsive custom-scrollbar height-auto" ng-show="XERO_ACCOUNT_EPOS_CATEGORIES_MAPPING.length>0">
            <table class="table table-striped">
                <thead class="bg-wenodo-dark-blue">
                    <tr>
                        <th>EPOS Category Name</th>
                        <th>ACCOUNT</th>
                    </tr>
                </thead>

                <tbody ng-repeat="CL in XERO_ACCOUNT_EPOS_CATEGORIES_MAPPING" on-finish-render="ngRepeatFinished">
                    <tr>
                        <td>{{CL.EPOS_CATEGORY_OR_PAYMENT_NAME}}</td>
                        <td>
                            <select class="custom-select"
                                    name="XERO_ACCOUNT_ID"
                                    ng-model="CL.XERO_ACCOUNT_ID"
                                    ng-options="IL.TABLE_ID as IL.CODE+'-'+IL.NAME for IL in XERO_ACCOUNT_CODES"
                                    ng-class="">
                                <option value="">- XERO Account -</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="card-body mb-0">
        <div class="text-center" ng-show="XERO_ACCOUNT_EPOS_PAYMENTS_MAPPING.length==0" empty-grid>
        </div>
        <div class="table-responsive custom-scrollbar height-auto" ng-show="XERO_ACCOUNT_EPOS_PAYMENTS_MAPPING.length>0">
            <table class="table table-striped">
                <thead class="bg-wenodo-dark-blue">
                    <tr>
                        <th>EPOS Payment Name</th>
                        <th>ACCOUNT</th>
                    </tr>
                </thead>

                <tbody ng-repeat="CL in XERO_ACCOUNT_EPOS_PAYMENTS_MAPPING" on-finish-render="ngRepeatFinished">
                    <tr>
                        <td>{{CL.EPOS_CATEGORY_OR_PAYMENT_NAME}}</td>
                        <td>
                            <select class="custom-select"
                                    name="XERO_ACCOUNT_ID"
                                    ng-model="CL.XERO_ACCOUNT_ID"
                                    ng-options="IL.TABLE_ID as IL.CODE+'-'+IL.NAME for IL in XERO_ACCOUNT_CODES"
                                    ng-class="">
                                <option value="">- XERO Account -</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-12">
        <div class="row">
            <div class="form-group">

                <button ng-click="INS_UPD_XERO_ACCOUNT_CATEGORY_PAYMENT_MAPPING();" class="btn btn-wenodo">SAVE</button>

            </div>
        </div>
    </div>
</form>
