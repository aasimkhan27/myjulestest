
<div class="card-body">
    <form id="Workflow" name="Workflow" novalidate>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label>WorkFlow Name <i class="fas fa-asterisk text-danger mandatory"></i></label>
                <input type="text"
                       class="form-control"
                       name="WORKFLOW_NAME"
                       placeholder="Enter Workflow Name..."
                       ng-model="WORKFLOW.WORKFLOW_NAME"
                       required
                       maxlength="250"
                       ng-class="{'error':Workflow.submitted && Workflow.WORKFLOW_NAME.$error.required}" />
            </div>
            <div class="col-md-4 mb-3">
                <label>
                    Workflow Type
                    <i class="fas fa-asterisk text-danger mandatory"></i>
                </label>
                <select class="filter-dropdown mb-2 custom-scrollbar"
                        name="ddlSelect_Workflow"
                        ng-class="{'error':Workflow.submitted && Workflow.ddlSelect_Workflow.$error.required}"
                        ng-options="TTA.WORKFLOW_TYPE_ID as TTA.WORKFLOW_TYPE for TTA in WorkflowTypes"
                        ng-model="WORKFLOW.WORKFLOW_TYPE_ID"
                        required>
                    <option value="">~Select Workflow~</option>
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <label>
                    Location
                    <i class="fas fa-asterisk text-danger mandatory"></i>
                </label>
                <select class="filter-dropdown mb-2 custom-scrollbar"
                        name="ddlSelect_Location"
                        ng-class="{'error':Workflow.submitted && Workflow.ddlSelect_Location.$error.required}"
                        ng-options="TTA.LOCATION_ID as TTA.LOCATION_NAME for TTA in UserLocationList"
                        ng-model="WORKFLOW.LOCATION_ID"
                        ng-change="ChangeLocation(WORKFLOW.LOCATION_ID)"
                        required>
                    <option value="">~Select Location~</option>
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <label>
                    Sequence
                    <i class="fas fa-asterisk text-danger mandatory"></i>
                </label>
                <input type="text"
                       class="form-control"
                       name="WORKFLOW_SEQUENCE"
                       placeholder="Enter Sequence..."
                       ng-model="WORKFLOW.WORKFLOW_SEQUENCE"
                       required
                       only-numbers
                       maxlength="2"
                       ng-class="{'error':Workflow.submitted && Workflow.WORKFLOW_SEQUENCE.$error.required}" />
            </div>
            <div class="col-md-4 mb-3">
                <label>
                    Default Approver
                    <i class="fas fa-asterisk text-danger mandatory"></i>
                </label>
                <select class="form-control w-100 text-nowrap WORKFLOW_DAPPROVER"
                        data-placeholder="Select Cost Center" name="WORKFLOW_DAPPROVER" required
                        ng-options="UL.USER_ID as UL.USER_NAME for UL in UserList"
                        ng-model="WORKFLOW.WORKFLOW_DAPPROVER" ng-class="{'error':Workflow.submitted && Workflow.WORKFLOW_DAPPROVER.$error.required}"></select>




            </div>
            <div class="col-md-4 mb-3" ng-if="WORKFLOW.ACTIVE!=2">
                <label class="d-block mb-0">
                    Active
                </label>
                <div class="can-toggle mt-2">
                    <input id="ACTIVE" type="checkbox" ng-model="WORKFLOW.ACTIVE_FLAG" ng-change="WORKFLOW.ACTIVE=WORKFLOW.ACTIVE_FLAG?1:0">
                    <label for="ACTIVE">
                        <span class="can-toggle__switch" data-checked="Yes" data-unchecked="No"></span>
                    </label>
                </div>
            </div>
          
        </div>
        <div class="col-md-12">
            <div  class="form-group pull-left d-block mt-3 p-2" style="padding: 5px 15px;">
                <span class="text-red" ng-show="Workflow.submitted && Workflow.$invalid" style="padding-left:0px;"><i class="fa fa-exclamation-triangle"></i> - Please provide the mandatory details to submit(marked in red).<br /></span>
                <span class="text-red" ng-show="WORKFLOW.OUTPUT==3 || WORKFLOW.OUTPUT==4" style="padding-left:0px;"><i class="fa fa-exclamation-triangle"></i> - Workflow Name already exists. Please change the  Workflow Name.<br /></span>
                <span class="text-red" ng-show="WORKFLOW.OUTPUT==2 || WORKFLOW.OUTPUT==4" style="padding-left:0px;"><i class="fa fa-exclamation-triangle"></i> - Sequence already exists. Please change the Sequence.</span>
            </div>
        </div>
    </form>
</div>
<div class="card-footer text-right">
    <button type="button" class="btn btn-default-outline" ng-click="Workflow.submitted=true;INS_UPD_APP_CHAIN_HEADER(0)"><i class="fas fa-cogs"></i> Set Aprrovers</button>
    <button class="btn btn-prex" ng-click="Workflow.submitted=true;INS_UPD_APP_CHAIN_HEADER(1)"><i class="fas fa-save"></i> Save as Draft</button>
    <button type="button" class="btn btn-default-outline" ng-click="ResetWorkFlowFilter();"><i class="fal fa-undo"></i> Reset</button>
    <a href="#!/WFL" class="btn btn-default-outline" title="Back"><i class="fal fa-arrow-left"></i> Back to List</a>
</div>
