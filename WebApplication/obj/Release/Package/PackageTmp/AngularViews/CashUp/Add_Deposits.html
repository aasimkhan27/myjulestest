<div class="card-header">
    <h5 class="card-title">Add Deposits</h5>
    <div class="card-tools">
        <ul class="nav nav-pills">
            <li class="nav-item"><a class="btn btn-wenodo" href="#!/CD">Back</a></li>
        </ul>
    </div>
</div>
<div class="card-body pt-0">
    <div class="row bg-light-blue border-radius-5 pt-2 my-3">
        <div class="col-md-1">
            <div class="form-group">
                <label for="check">Invoice # <span class="text-danger">*</span></label>
                <input type="text" class="form-control" />
            </div>
        </div>

        <div class="col-md-2">
            <div class="form-group">
                <label for="deposit">Deposit Reference <span class="text-danger">*</span></label>
                <input type="text" class="form-control" />
            </div>
        </div>
        <div class="col-md-1">
            <div class="form-group">
                <label for="value">Amount  <span class="text-danger">*</span></label>
                <input type="text" class="form-control" />
            </div>
        </div>
        <div class="col-md-1">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="text" class="form-control" />
            </div>
        </div>

        <div class="col-md-2">
            <div class="form-group">
                <label>Payment Method  <span class="text-danger">*</span></label>
                <select class="custom-select">
                    <option selected>Select</option>
                    <option>Cash</option>
                    <option>Visa/MC</option>
                    <option>Amex</option>
                    <option>Pay by Link</option>
                    <option>Crypto</option>
                </select>
            </div>
        </div>

        <div class="col-md-2">
            <div class="form-group">
                <label for="nameofpayee">Name Of Payee</label>
                <input type="text" class="form-control" />
            </div>
        </div>

        <div class="col-md-3">
            <div class="form-group">
                <label for="note">Note</label>
                <div class="d-flex">
                    <input type="text" class="form-control" />
                    <a class="add_dreceived_button mt-2 cursor-pointer" data-toggle="tooltip" data-html="true" data-original-title="Add More">
                        <i class="fas fa-plus-circle ml-2"></i>
                    </a>
                    <a class="add_dreceived_button mt-2 cursor-pointer" data-toggle="tooltip" data-html="true" data-original-title="Remove">
                        <i class="fas fa-minus-circle ml-2"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group">
            <button type="button" class="btn btn-wenodo">Save</button>
            <button type="button" class="btn btn-w-default">Cancel</button>
        </div>
    </div>
</div>
