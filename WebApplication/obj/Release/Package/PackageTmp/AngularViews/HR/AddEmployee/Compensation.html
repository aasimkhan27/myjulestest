<div class="card-body">
    <div class="row">
        <templateurl class="w-100" template-url="../AngularViews/HR/AddEmployee/EmpHeaderDtls.html?v=2136565{{AppVersion}}">
    </div>
    <div class="col-md-12" ng-show="IS_ACCESS_ADD_MORE_FEILD">
        <button type="button" class="btn btn-wenodo add-position" ng-click="ADD_ON_FILED(9)">{{ADD_ON_TEXT}}</button>
    </div>
    <div class="compensation-tab">
        <form id="CustomForm" name="CustomForm" novalidate>
            <div class="col-md-12">
                <div class="row">
                    <templateurl class="w-100" template-url="../AngularViews/CommonView/FormView.html?v=2136565{{AppVersion}}">
                </div>
                <div class="mt-3">
                    <h6 class="heading-text-2 ">Additional Payments/Deductions</h6>
                </div>
                <div class="col-md-3 pl-0">
                    <div class="form-group">
                        <label>Currency:</label>
                        <select class="custom-select"
                                name="ADDITIONALCURRENCY"
                                ng-model="EmpSearch_5.ADDITIONAL_CURRENCY_ID"
                                ng-options="CRY.CURRENCY_ID as CRY.DISPLAY_TEXT for CRY in (CURRENCY)"
                                disabled>
                            <option value="">- Please Select Additional  Currency-</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-8"></div>
                <div class="col-md-12 pl-0">
                    <div class="row w-100" ng-repeat="PY_LIST in  ADDITIONAL_PAY_LIST | filter:{DELETE_FLAG:'0'}" ng-init="NG_INIT_ADD_PAY_DE(PY_LIST)">
                        <div class="col">
                            <div class="form-group">
                                <label class="d-block">Pay Code:<span ng-show="PY_LIST.IS_MANDATORY">*</span></label>
                                <select class="custom-select"
                                        name="PAY_CODE{{$index}}"
                                        ng-model="PY_LIST.PAY_CODE_ID"
                                        ng-options="PD.PAY_CODE_ID as PD.DISPLAY_TEXT for PD in (PAY_CODE)"
                                        ng-change="ngchangeadditionpayment(PY_LIST,$index)"
                                        ng-required="PY_LIST.IS_MANDATORY"
                                        ng-class="{'error':CustomForm.submitted && CustomForm.PAY_CODE{{$index}}.$error.required}">
                                    <option value="">-Select Pay Code-</option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label class="d-block">Frequency:<span ng-show="PY_LIST.IS_MANDATORY">*</span></label>
                                <select class="custom-select"
                                        name="FREQUENCY{{$index}}"
                                        ng-model="PY_LIST.PAY_FREQUENCY_ID"
                                        ng-options="FQ.PAY_FREQUENCY_ID as FQ.PAY_FREQUENCY_NAME for FQ in (PAY_FREQUENCY)"
                                        ng-required="PY_LIST.IS_MANDATORY"
                                        ng-change="ngchangeadditionpayment(PY_LIST,$index)"
                                        ng-class="{'error':CustomForm.submitted && CustomForm.FREQUENCY{{$index}}.$error.required}">
                                    <option value="">- Select Frequency-</option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label class="d-block">Amount:<span ng-show="PY_LIST.IS_MANDATORY">*</span></label>
                                <input type="text"
                                       class="form-control"
                                       placeholder="Enter ..."
                                       name="AMOUNT{{$index}}"
                                       maxlength="100"
                                       autocomplete="off"
                                       only-digits
                                       ng-change="ngchangeadditionpayment(PY_LIST,$index)"
                                       ng-required="PY_LIST.IS_MANDATORY"
                                       ng-class="{'error':CustomForm.submitted && CustomForm.AMOUNT{{$index}}.$error.required}"
                                       ng-model="PY_LIST.AMOUNT">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label>Rate:</label>
                                <input type="text"
                                       class="form-control"
                                       autocomplete="off"
                                       placeholder="Enter ..."
                                       name="ADDITONAL_RATE{{$index}}"
                                       ng-change="ngchangeadditionpayment(PY_LIST,$index)"
                                       maxlength="100"
                                       only-digits
                                       ng-model="PY_LIST.RATE">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <label class="d-block">&nbsp;</label>
                            <div class="row">
                                <div class="col-auto"><button ng-click="RemoveAddLine(PY_LIST,$index)" ng-show="!$fast && (ADDITIONAL_PAY_LIST | filter:{DELETE_FLAG:'0'}).length >1" class="btn btn-danger"><i class="far fa-trash"></i></button></div>
                                <div class="col-auto"><button ng-click="ADD_ADDITIONAL_PAY()" ng-show="$last" class="btn btn-wenodo"> <i class="far fa-plus"></i></button></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div data-ng-show="CustomForm.submitted && CustomForm.$invalid" class="form-group has-error errormessage badge badge-light-red w-100 p-3">
                        <span class="help-block errormessageline"><i class="fa fa-exclamation-triangle"></i> - Please provide the mandatory details to submit(marked in red).</span>
                    </div>
                    <div id="divInvlidUser" class="hideshowdiv" data-ng-show="CustomForm.$valid">
                        <span class="help-block">{{InvalidUser}}</span>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="row">
                        <div class="form-group">
                            <button ng-click="GO_BACK(4)" class="btn btn-w-default">Go Back</button>
                            <button click-once ng-click="HR_INS_UPD_EMPLOYEE_STEP_5()" class="btn btn-wenodo">Save & continue</button>
                            <button href="#" ng-click="HR_INS_UPD_EMPLOYEE_STEP_5(1)" class="btn btn-w-default">Save changes for later</button>
                            <button type="button" ng-click="GO_BACK_TO_LIST()" class="btn btn-w-default">Cancel</button>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>


</div>
