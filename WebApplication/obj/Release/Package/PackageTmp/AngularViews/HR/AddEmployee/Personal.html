<div class="card-body">
    <div class="row">
        <templateurl class="w-100" template-url="../AngularViews/HR/AddEmployee/EmpHeaderDtls.html?v={{AppVersion}}">

    </div>
    <div class="col-md-12" ng-show="IS_ACCESS_ADD_MORE_FEILD">
        <button type="button" class="btn btn-wenodo add-position" ng-click="ADD_ON_FILED(5)">{{ADD_ON_TEXT}}</button>
    </div>
    <div class="personal-tab">
        <form id="CustomForm" name="CustomForm" autocomplete="off" novalidate>
            <div class="col-md-12">
                <div class="col-md-4 px-0" ng-show="EMPLOYEE_NO_SETTING==1">
                    <div class="form-group">
                        <label>Employee No:*</label>
                        <input type="text"
                               class="form-control"
                               name="EMPLOYEE_NO"
                               maxlength="20"
                               ng-disabled="EmpID>0"
                               ng-required="EMPLOYEE_NO_SETTING==1"
                               ng-model="EMPLOYEE_NO"
                               ng-class="{'error':CustomForm.submitted && CustomForm.EMPLOYEE_NO.$error.required}">
                    </div>
                </div>
                <div class="row">
                    <templateurl class="w-100" template-url="../AngularViews/CommonView/FormView.html?v=2{{AppVersion}}">
                </div>
                <div class="row">
                    <div data-ng-show="CustomForm.submitted && CustomForm.$invalid" class="form-group has-error errormessage badge badge-light-red w-100 p-3">
                        <span class="help-block errormessageline"><i class="fa fa-exclamation-triangle"></i> - Please provide the mandatory details to submit(marked in red).</span>
                    </div>
                    <div id="divInvlidUser" class="hideshowdiv" data-ng-show="CustomForm.$valid">
                        <span class="help-block">{{InvalidUser}}</span>
                    </div>
                </div>
                <div class="col-md-12 mt-2 pl-0">
                    <div class="form-group">
                        <!--href="#!/team"-->
                        <button type="button" ng-click="HR_INS_UPD_EMPLOYEE_STEP_1()" click-once id="return-to-top_Page" class="btn btn-wenodo">Save & continue</button>
                        <button type="button" ng-click="HR_INS_UPD_EMPLOYEE_STEP_1(1)" click-once class="btn btn-w-default">Save changes for later</button>
                        <button type="button" ng-click="GO_BACK_TO_LIST()" class="btn btn-w-default">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
