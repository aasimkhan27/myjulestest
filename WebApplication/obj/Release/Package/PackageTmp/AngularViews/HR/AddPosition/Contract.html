<div class="card-body">
    <div class="row">
        <templateurl class="w-100" template-url="../AngularViews/HR/AddPosition/HeaderDtls.html?v=2136564{{AppVersion}}">
    </div>
    <div class="col-md-12" ng-show="IS_ACCESS_ADD_MORE_FEILD">
        <button type="button" class="btn btn-wenodo add-position" ng-click="ADD_ON_FILED(4)">{{ADD_ON_TEXT}}</button>
    </div>
    <div class="tab-content">
        <div class="contract-details">
            <form id="CustomForm" name="CustomForm" novalidate>
                <div class="col-md-12">
                    <div class="row">
                        <templateurl class="w-100" template-url="../AngularViews/CommonView/FormView.html?v=2136564{{AppVersion}}">
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div data-ng-show="CustomForm.submitted && CustomForm.$invalid" class="form-group has-error errormessage form-group has-error errormessage badge badge-light-red w-100 p-3">
                                <span class="help-block errormessageline" style="padding-left:0px;"><i class="fa fa-exclamation-triangle"></i> - Please provide the mandatory details to submit(marked in red).</span>
                            </div>
                            <div id="divInvlidUser" class="hideshowdiv" data-ng-show="CustomForm.$valid">
                                <span class="help-block">{{InvalidUser}}</span>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <button type="button" ng-click="GO_BACK(2)" class="btn btn-w-default">Go Back</button>
                                <button type="button" ng-click="HR_INS_UPD_POSITIONS_STEP_3()" class="btn btn-wenodo">Save & add employee</button>
                                <button type="button" ng-click="HR_INS_UPD_POSITIONS_STEP_3(1)" class="btn btn-w-default">Save & exit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
