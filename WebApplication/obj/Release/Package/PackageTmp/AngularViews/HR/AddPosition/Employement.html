<div class="card-body">
    <div class="row">
        <templateurl class="w-100" template-url="../AngularViews/HR/AddPosition/HeaderDtls.html?v=2136564{{AppVersion}}">
    </div>
    <div class="col-md-12" ng-show="IS_ACCESS_ADD_MORE_FEILD">
        <button type="button" class="btn btn-wenodo add-position" ng-click="ADD_ON_FILED(3)">{{ADD_ON_TEXT}}</button>
    </div>
    <div class="tab-content">
        <div class="employement-details">
            <form id="CustomForm" name="CustomForm" novalidate>
                <div class="col-md-4" ng-show="false">
                    <div class="form-group">
                        <label>Entity Name:</label>
                        <!--ShortText-->
                        <input type="text"
                               class="form-control"
                               ng-disabled="true"
                               ng-model="ENTITY_NAME">
                    </div>
                </div>
                <!--<div class="col-md-4">
                    <div class="form-group">
                        <label class="d-block">Group:</label>
                        <select class="select2 w-100" multiple="multiple" data-placeholder="Group"
                                name="GROUP_MASTER_ID"
                                ng-options="GML.GROUP_MASTER_ID as (GML.GROUP_CODE +'-'+ GML.GROUP_DESCRIPTION) for GML in (GROUP_MAPPING_LIST)"
                                ng-model="PositionSearch_2.GROUP_MASTER_ID"
                                ng-class="{'error':GRPForm.submitted && GRPForm.GROUP_POSITION_ID.$error.required}"></select>
                    </div>
                </div>-->
                <div class="col-md-12">
                    <templateurl class="w-100 row" template-url="../AngularViews/CommonView/FormView.html?v=2136564{{AppVersion}}">
                </div>
                <div class="col-md-12" ng-show="false">
                    <div class="text-center" ng-show="GROUP_MAPPING_LIST.length==0" empty-grid>
                    </div>
                    <div class="table-responsive custom-scrollbar height-auto" ng-show="GROUP_MAPPING_LIST.length>0">
                        <table class="table table-striped">
                            <thead class="bg-wenodo-dark-blue">
                                <tr>
                                    <th>

                                    </th>
                                    <th class="text-nowrap">Customer Name</th>
                                    <th class="text-nowrap">Entity Name</th>
                                    <th class="text-nowrap">Group Name</th>
                                    <th class="text-nowrap">Group Description</th>
                                    <th class="text-nowrap">Group Code</th>
                                </tr>
                            </thead>
                            <tbody ng-repeat="RL in GROUP_MAPPING_LIST" ng-init="NGINIT_GROUPMAPPINGLIST(RL)">
                                <tr>
                                    <td>
                                        <div class="custom-control custom-checkbox">
                                            <input class="custom-control-input" type="checkbox" id="Custom_Field_Mapping{{$index}}" ng-model="RL.IS_SELECTED" ng-change="NG_CHANGE_CHECKBOX(RL)">
                                            <label for="Custom_Field_Mapping{{$index}}" class="custom-control-label"></label>
                                        </div>
                                    </td>
                                    <td> {{RL.CUSTOMER_NAME}}</td>
                                    <td> {{RL.ENTITY_NAME}}</td>
                                    <td>
                                        {{RL.GROUP_NAME}}
                                    </td>
                                    <td>
                                        {{RL.GROUP_DESCRIPTION}}
                                    </td>
                                    <td>
                                        {{RL.GROUP_CODE}}
                                    </td>


                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>



                <div class="col-md-12">
                    <div data-ng-show="CustomForm.submitted && CustomForm.$invalid" class="form-group has-error errormessage form-group has-error errormessage badge badge-light-red w-100 p-3">
                        <span class="help-block errormessageline"><i class="fa fa-exclamation-triangle"></i> - Please provide the mandatory details to submit(marked in red).</span>
                    </div>
                    <div id="divInvlidUser" class="hideshowdiv" data-ng-show="CustomForm.$valid">
                        <span class="help-block">{{InvalidUser}}</span>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <button type="button" ng-click="GO_BACK(1)" class="btn btn-w-default">Go Back</button>
                        <button type="button" ng-click="HR_INS_UPD_POSITIONS_STEP_2()" class="btn btn-wenodo">Save & continue</button>
                        <button type="button" ng-click="HR_INS_UPD_POSITIONS_STEP_2(1)" class="btn btn-w-default">Save changes for later</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    //Initialize Select2 Elements
    $(".select2").select2({
        containerCssClass: function (e) {
            return $(e).attr('required') ? 'required' : '';
        }
    });
</script>
