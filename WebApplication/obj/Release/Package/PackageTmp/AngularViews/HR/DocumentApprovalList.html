
<div class="card">
    <div class="card-header text-bold">
        Uploads List
    </div>   
    <div class="card-body">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">Filter By</div>

                <div class="col">
                    <div class="form-group">
                        <label>Entity</label>
                        <select class="form-control select2 text-xs"
                                ng-options="EL.ENTITY_ID as EL.ENTITY_NAME for RES in ENTITY_LIST"
                                ng-model="PAYROLL_FILTER.ENTITY_ID"
                                ng-change="GET_BRANCH_LIST(PAYROLL_FILTER.ENTITY_ID)">
                            <option value="">-Select Entity-</option>
                        </select>
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label>Branch</label>
                        <select name="BRANCH" class="form-control select2 text-xs"
                                ng-options="BRL.BRANCH_ID as BRL.BRANCH_NAME for BRL in BRANCH_LIST"
                                ng-model="PAYROLL_FILTER.BRANCH_ID">
                            <option value="">-Select Branch-</option>
                        </select>
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label>Month</label>
                        <select class="form-control select2 text-xs" ng-model="PAYROLL_FILTER.MONTH_ID">
                            <option value="">-Select Month-</option>
                            <option value="1">JANUARY</option>
                            <option value="2">FEBRUARY</option>
                            <option value="3">MARCH</option>
                            <option value="4">APRIL</option>
                            <option value="5">MAY</option>
                            <option value="6">JUNE</option>
                            <option value="7">JULY</option>
                            <option value="8">AUGUST</option>
                            <option value="9">SEPTEMBER</option>
                            <option value="10">OCTOBER</option>
                            <option value="11">NOVEMBER</option>
                            <option value="12">DECEMBER</option>
                        </select>
                    </div>
                </div>

                <div class="col">

                    <div class="form-group">
                        <label>&nbsp;</label>
                        <button class="btn btn-wenodo" ng-click="GET_WEFILE_UPLOADS()">Search</button>
                        <button class="btn btn-w-default" ng-click="Reset_Filter()"> Reset</button>
                        
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table text-sm">
                        <thead>
                            <tr>
                                <th >Restaurant Name</th>
                                <th width="15%">Branch Name</th>
                                <th width="10%">Month</th>
                                <th width="15%">Uploaded By</th>
                                <th width="15%">Approver</th>
                                <th width="15%">Status</th>
                                <th width="5%"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="payroll in PAYROLL_LIST">
                                <td>{{payroll.RESTAURANT_NAME}}</td>
                                <td>{{payroll.BRANCH_NAME}}</td>
                                <td>{{GetMonthName(payroll.MONTH)}}</td>
                                <td>{{payroll.UPLOADED_BY_USER_NAME}}</td>
                                <td>{{payroll.FOR_USER_NAME}}</td>
                                <td>{{payroll.STATUS_NAME}}</td>
                                <td><a ng-click="RedirectToDetails(payroll.TABLE_ID)" class="text-dark"> <i class="fas fa-bars" title="View Details"></i></a></td>

                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
