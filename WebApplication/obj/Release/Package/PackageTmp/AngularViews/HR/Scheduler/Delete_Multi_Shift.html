<div class="row">
    <div class="col-md-12">
        <p> Delete {{DELETE_SHIFT_COUNT }} shifts</p>
        <div class="form-group border" ng-show="(LOGIN_LIST.length + LOGIN_LOGOUT_LIST.length + APPROVE_SHIFT_LIST.length)>0">
            <div class="row" >
                <div class="col-auto"><i class="fa fa-exclamation-triangle text-danger"></i></div>
                <div class="col text-sm">
                    {{APPROVE_SHIFT_COUNT}} shift(s) cannot be deleted, either they are Approved
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="form-group">
            <label>Comment</label>
            <textarea ng-model="Section_Week_Search.APPROVE_COMMENTS" class="form-control" rows="5"></textarea>
        </div>
    </div>
</div>
