<div class="row">
    <div class="col-md-12">
        <p>{{SET_SHIFT_TO_OPEN_COUNT}} shift set to open</p>
        <div class="form-group border" ng-show="(LOGIN_LIST_COUNT + LOGIN_LOGOUT_LIST_COUNT+APPROVE_SHIFT_COUNT+OPEN_SHIFT_COUNT+ BACK_SET_SHIFT_NOT_TO_OPEN_COUNT)>0">
            <div class="row" >
                <div class="col-auto"><i class="fa fa-exclamation-triangle text-danger"></i></div>
                <div class="col text-sm" >
                    {{LOGIN_LIST_COUNT + LOGIN_LOGOUT_LIST_COUNT+APPROVE_SHIFT_COUNT +OPEN_SHIFT_COUNT + BACK_SET_SHIFT_NOT_TO_OPEN_COUNT}} shift(s) 
                    cannot be opened either they are Open/Empty shifts or Clocked-in/Clocked-out/Approved shifts.
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="form-group">
            <label>Comment</label>
            <textarea ng-model="Section_Week_Search.APPROVE_COMMENTS" 
                      class="form-control" rows="5">
            </textarea>
        </div>
    </div>
</div>
