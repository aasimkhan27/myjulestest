<div class="row">
    <div class="col-md-12">
        <h5 class="semibold">Finance</h5>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="Revenue">
            <label class="custom-control-label" for="Revenue">Revenue</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="Payroll">
            <label class="custom-control-label" for="Payroll">Payroll hours & costs</label>
        </div>
    </div>
    <div class="border-bottom"></div>
    <div class="col-md-12">
        <h5 class="semibold">Shifts</h5>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="Shift_details">
            <label class="custom-control-label" for="Shift_details">Shift details</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="Quick_edit_shifts">
            <label class="custom-control-label" for="Quick_edit_shifts">Quick edit shifts</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="Flex">
            <label class="custom-control-label" for="Flex">Flex</label>
        </div>
    </div>
    <div class="border-bottom"></div>
    <div class="col-md-12">
        <h5 class="semibold">Schedule</h5>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="Availability">
            <label class="custom-control-label" for="Availability">Availability</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="Bank_holidays">
            <label class="custom-control-label" for="Bank_holidays">Bank holidays / Vacations</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="Contract_Rules">
            <label class="custom-control-label" for="Contract_Rules">Contract Rules</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="Skills">
            <label class="custom-control-label" for="Skills">Skills</label>
        </div>
    </div>
</div>
