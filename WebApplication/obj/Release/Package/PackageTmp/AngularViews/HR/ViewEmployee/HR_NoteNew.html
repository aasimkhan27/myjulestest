<div class="row">
    <div class="col-md-12">
        <templateurl class="w-100" template-url="../AngularViews/HR/ViewEmployee/HeaderDtlsNew.html?v=1{{AppVersion}}">
    </div>
    <div class="col-auto mn-w-250">
        <templateurl class="w-100" template-url="../AngularViews/HR/ViewEmployee/Employee_Tabs.html?v={{AppVersion}}">
    </div>
    <div class="col">
        <div class="card">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="noteLayout" class="m-0 pl-1 w-100 pr-2 py-2">Notes: <span class="float-right" data-toggle="tooltip" data-html="true" data-original-title="Print PDF"><a class="btn btn-sm btn-wenodo" ng-click="EDIT_CANCEL(FNL)"><i class="far fa-print"></i></a></span></label>
                    <textarea class="form-control d-block" rows="4"
                              id="noteLayout"
                              placeholder="{{WRITE_A_COMMENT}}"
                              name="text"></textarea>
                </div>
                <div class="col-md-12 pl-0"><button type="button" class="btn btn-sm btn-wenodo">Save</button></div>
            </div>
            <div class="border-bottom"></div>
            <div class="col-md-12">
                <label>History</label>
                <div class="text-center ng-isolate-scope" ng-show="CASH_NOTE_LIST.length==0"><div class="alert bg-custom-blue">{{NO_COMMENTS}}</div></div>
                <blockquote class="blockquote text-success">
                    <span class="float-right mb-2">
                        <a class="btn btn-sm btn-wenodo" ng-click="EDIT_COMMENTS(FNL)">Edit</a>
                        <a class="btn btn-sm btn-w-default" ng-click="SAVE_COMMENTS(FNL)">Cancel</a>
                        <!--<a class="btn btn-w-default"><i class="far fa-trash text-danger"></i></a>-->
                    </span>
                    <p class="text-success text-sm">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                    <textarea class="form-control d-block"
                              ng-show="FNL.IS_EDIT"
                              rows="2"
                              id="noteLayout"
                              placeholder="{{WRITE_A_COMMENT}}"
                              name="text"
                              ng-keyup="CHECK_EVENTS($event,FNL)"
                              ng-model="FNL.NOTE"></textarea>
                    <div ng-show="FNL.IS_EDIT">
                        <span>Press Esc to Cancel</span>
                        <a ng-click="EDIT_CANCEL(FNL)" class="text-blue cursor-pointer">
                            Cancel
                        </a>
                    </div>
                    <footer class="blockquote-footer text-sm" ng-show="!FNL.IS_EDIT">
                        XYZ,
                        <cite title="">USER_EMAIL</cite>
                        <br />
                        <cite class="ml-3">Date - Time</cite>
                        <div class="border-bottom"></div>
                    </footer>
                </blockquote>
            </div>
        </div>
    </div>
</div>
