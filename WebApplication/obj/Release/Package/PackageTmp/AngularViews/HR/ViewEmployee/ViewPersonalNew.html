<div class="row">
    <div class="col-md-12">
        <templateurl class="w-100" template-url="../AngularViews/HR/ViewEmployee/HeaderDtlsNew.html?v=1{{AppVersion}}">
    </div>
    <div class="col-auto mn-w-250">
        <templateurl class="w-100" template-url="../AngularViews/HR/ViewEmployee/Employee_Tabs.html?v={{AppVersion}}">
    </div>

    <div class="col">
        <button type="button" class="btn btn-sm btn-wenodo add-position" data-toggle="modal" data-target="#Add_Field">Add</button>
        <button type="button" class="btn btn-sm btn-wenodo edit-position" ng-if="EDIT_PROFILE_CHECK_MODULE_ACCESS" ng-show="EmpSearch_HEADER.ACTIVE" ng-click="PERSONAL_DETAILS()">Edit</button>
        <div class="w-100" ng-repeat="LIST in [{'DATA':ViewEmpSearch_1}]" ng-include="'../AngularViews/CommonView/FormLabelView.html?v=1{{AppVersion}}'"></div>
        <div class="w-100" ng-include="'../AngularViews/CommonView/UpcomingUpdates.html?v=1{{AppVersion}}'"></div>
    </div>
</div>

<div class="modal fade" id="Add_Field">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    Add Field
                    <!--<span class="d-block font-12"> Changes will be updated on {{EFFECTIVE_LINE.EFFECTIVE_DATE | date}}</span>-->
                </h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body custom-scrollbar height-400">
                <div class="table-responsive custom-scrollbar height-auto">
                    <table class="table table-striped table-hover compact_table">
                        <thead class="bg-wenodo-border">
                            <tr>
                                <th width="15%">Field Name</th>
                                <th class="text-nowrap">Field Label</th>
                                <th>Description</th>
                                <th width="16%">Field Type</th>
                                <th width="12%">Field Header</th>
                                <th class="text-nowrap">Editable By Employee</th>
                                <th class="text-nowrap">Employee Mandatory</th>
                                <th class="text-nowrap">Manager Mandatory</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <select class="custom-select custom-select-sm">
                                        <option value="">Select Field Name</option>
                                    </select>
                                </td>
                                <td>
                                    <input type="text" class="form-control form-control-sm" />
                                </td>
                                <td><textarea class="form-control" rows="2"></textarea></td>
                                <td>
                                    <div class="d-flex">
                                        <select class="custom-select custom-select-sm w-90">
                                            <option value="">Select Setup Control</option>
                                        </select>
                                        <i class="fa fa-plus cursor-pointer mt-2 ml-2" ng-click="NG_CHANGE_FIELD_TYPE(CUSTFLD);"></i>
                                    </div>
                                </td>
                                <td>
                                    <select class="custom-select custom-select-sm">
                                        <option value="">Select Header</option>
                                    </select>
                                </td>
                                <td>
                                    <span class="bigcheck">
                                        <label class="bigcheck mb-0">
                                            <input type="checkbox" class="bigcheck" id="Check_All" />
                                            <span class="bigcheck-target"></span>
                                        </label>
                                    </span>
                                </td>
                                <td>
                                    <span class="bigcheck">
                                        <label class="bigcheck mb-0">
                                            <input type="checkbox" class="bigcheck" id="Check_All" />
                                            <span class="bigcheck-target"></span>
                                        </label>
                                    </span>
                                </td>
                                <td>
                                    <span class="bigcheck">
                                        <label class="bigcheck mb-0">
                                            <input type="checkbox" class="bigcheck" id="Check_All" />
                                            <span class="bigcheck-target"></span>
                                        </label>
                                    </span>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer justify-content-left">
                <button type="button" class="btn btn-sm btn-wenodo" data-dismiss="modal">Save</button>
                <button type="button" class="btn btn-sm btn-w-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
