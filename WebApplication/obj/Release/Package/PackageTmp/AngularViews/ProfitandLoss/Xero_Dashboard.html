<div class="card-header">
    <h4 class="card-title">Dashboard</h4>
    <div class="row">
        <div class="col-md-2 ml-auto">
            <select name="BRANCH" class="custom-select text-xs"
                    ng-options="BRL.BRANCH_ID as BRL.BRANCH_NAME for BRL in BRANCH_LIST"
                    ng-model="DashboardSearch.BRANCH_ID"
                    ng-change="SELECT_BRANCH(DashboardSearch.BRANCH_ID)">
                <option value="">- Company-</option>
            </select>
        </div>
        <div class="col-md-2">
            <select name="BRANCH" class="custom-select text-xs"
                    ng-options="BRL.BRANCH_ID as BRL.BRANCH_NAME for BRL in BRANCH_LIST"
                    ng-model="DashboardSearch.BRANCH_ID"
                    ng-change="SELECT_BRANCH(DashboardSearch.BRANCH_ID)">
                <option value="">- Location -</option>
            </select>
        </div>
        <div class="col-md-2">
            <select name="BRANCH" class="custom-select text-xs"
                    ng-options="BRL.BRANCH_ID as BRL.BRANCH_NAME for BRL in BRANCH_LIST"
                    ng-model="DashboardSearch.BRANCH_ID"
                    ng-change="SELECT_BRANCH(DashboardSearch.BRANCH_ID)">
                <option value="">- Branch -</option>
            </select>
        </div>
        <div class="col-md-2">
            <div id="reportrange" class="custom-select text-xs">
                <i class="glyphicon glyphicon-calendar fa fa-calendar mt-2"></i>&nbsp;
                <span>Period</span><b class="caret"></b>
            </div>
        </div>
        <div class="col-md-2">
            <select name="BRANCH" class="custom-select text-xs"
                    ng-options="BRL.BRANCH_ID as BRL.BRANCH_NAME for BRL in BRANCH_LIST"
                    ng-model="DashboardSearch.BRANCH_ID"
                    ng-change="SELECT_BRANCH(DashboardSearch.BRANCH_ID)">
                <option value="">- Area -</option>
            </select>
        </div>
    </div>
</div>

<div class="card-body">

    <div class="row">
        <div class="col-md-4">
            <div class="col col1">
                <div class="info-box bg-light-green shadow-none mb-3 text-sm">
                    <div class="col-md-6 text-bold mt-1">
                        Revenue
                        <div class="d-block">
                            <i class="fas fa-angle-double-up fa-3x mt-2"></i>
                        </div>
                    </div>
                    <div class="col-md-6 text-right mt-2">
                        <span class="badge-light-green text-100">
                            <h2 class="d-inline">0.5% </h2>
                            <small class="d-block">MOM</small>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="col col1">
                <div class="info-box bg-light-blue shadow-none mb-3 text-sm">
                    <div class="col-md-6 text-bold mt-1">
                        Actuals
                        <div class="d-block">
                            <i class="fas fa-angle-double-up fa-3x mt-2"></i>
                        </div>
                    </div>
                    <div class="col-md-6 text-right mt-2">
                        <span class="badge-light-blue text-100">
                            <h2 class="d-inline">0.5%</h2>
                            <small class="d-block">Budget</small>
                        </span>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="card shadow-none content-bg">
                <div class="card-header">
                    <h5 class="card-title">By Area <small>(Total revenue view only) </small></h5>
                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                            <i class="fas fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body fixed-height text-center">
                    <img src="../../E_Content/images/Pie-chart.png" class="img-fluid mt-3" style="max-height:265px;" />
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-none content-bg">
                <div class="card-header">
                    <h5 class="card-title">6 Month Trend by Area </h5>
                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                            <i class="fas fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body fixed-height">
                    <img src="../../E_Content/images/line-chart.png" class="img-fluid mt-3"/>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-none content-bg">
                <div class="card-header">
                    <h5 class="card-title">6 Month Trend </h5>
                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                            <i class="fas fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body fixed-height text-center">
                    <img src="../../E_Content/images/Bar-chart.png" class="img-fluid mt-3" style="max-height:265px;" />
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-none content-bg">
                <div class="card-header">
                    <h5 class="card-title">By Category </h5>
                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                            <i class="fas fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body fixed-height text-center">
                    <img src="../../E_Content/images/Pie-chart.png" class="img-fluid mt-3"  style="max-height:265px;"/>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow-none content-bg">
                <div class="card-header">
                    <h5 class="card-title">Top 10 & bottom 10 Contributors </h5>
                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                            <i class="fas fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body fixed-height text-center">
                    <img src="../../E_Content/images/bar-graph.png" class="img-fluid mt-3" style="max-height:265px;"/>
                </div>
            </div>
        </div>

    </div>
</div>
